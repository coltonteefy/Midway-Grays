<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <!-- Use the Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use the Inter font for a clean, modern look */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-start min-h-screen p-4">
    <!-- Container for the Past Orders button at the very top -->
    <div class="flex justify-end w-full max-w-4xl mb-4">
        <!-- Past Orders Button with an icon -->
        <button id="past-orders-button" class="flex items-center space-x-2 px-4 py-2 bg-gray-700 text-white font-bold rounded-lg hover:bg-gray-600 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
            <!-- SVG icon for a receipt -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m5.232 1.34L14.75 3.333M16.5 15.75H13.5m-3.75 0H9m10.198-12h2.24m-2.24 0a3.375 3.375 0 01-3.375 3.375H9.75M8.25 21v-7.5m2.25 1.125a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0zM17.585 10.16a2.125 2.125 0 01-1.42 2.76" />
            </svg>
            <span>Past Orders</span>
        </button>
    </div>

    <!-- Main container for the application -->
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl max-w-4xl w-full">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Product Catalog</h1>
            <p class="text-gray-400">Explore our available products with real-time inventory.</p>
        </header>
    </div>

    <!-- Sticky header with Total Cost -->
    <div class="sticky top-0 z-10 w-full max-w-4xl bg-gray-800 rounded-xl shadow-lg p-4 mb-8 -mt-12 md:-mt-8 flex justify-center items-center">
        <!-- Total Cost Display -->
        <div class="text-center bg-indigo-600 p-4 rounded-lg shadow-inner flex-grow mx-4">
            <h2 class="text-xl font-bold text-white">Total Cost: <span id="total-cost" class="font-extrabold">$0.00</span></h2>
        </div>
    </div>
        
    <!-- Container for the product cards -->
    <div id="data-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-4xl w-full">
        <!-- The product cards will be inserted here -->
    </div>

    <!-- Loading indicator -->
    <div id="loading-indicator" class="text-center text-indigo-400 mt-8">
        <svg class="animate-spin h-5 w-5 mr-3 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Loading...
    </div>

    <!-- Refresh information -->
    <div id="refresh-info" class="text-center text-gray-500 mt-4 text-sm max-w-4xl w-full">
        <!-- Refresh status will be displayed here -->
    </div>

    <!-- Order Summary and Checkout Section -->
    <div id="order-section" class="bg-gray-800 p-8 rounded-xl shadow-2xl max-w-4xl w-full mt-8 hidden">
        <h2 class="text-2xl font-bold text-white mb-4">Your Order</h2>
        <div id="order-summary-list" class="space-y-4">
            <!-- Order items will be dynamically inserted here -->
        </div>
        <div class="mt-6 pt-4 border-t border-gray-700 flex justify-between items-center text-xl font-bold text-white">
            <span>Total:</span>
            <span id="order-subtotal">$0.00</span>
        </div>
        <form id="order-form" class="mt-6">
            <div class="mb-4">
                <label for="email-input" class="block text-gray-400 mb-2">Email for confirmation:</label>
                <input type="email" id="email-input" class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="yourname@example.com" required>
            </div>
            <button type="submit" id="submit-button" class="w-full py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Submit Order
            </button>
        </form>
        <div id="confirmation-message" class="mt-4 text-center font-semibold hidden"></div>
    </div>

    <!-- Order Submitted Modal - z-index increased to z-50 -->
    <div id="confirmation-modal" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-gray-800 p-8 rounded-xl shadow-2xl max-w-sm w-full text-center border border-gray-700">
            <h3 class="text-2xl font-bold text-green-400 mb-4">Order Submitted!</h3>
            <p class="text-gray-300 mb-4">Your order has been placed successfully.</p>
            <p class="text-gray-300 font-bold mb-6">Order ID: <span id="modal-order-id" class="text-white"></span></p>
            <button id="modal-close-button" class="w-full py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Close & Start New Order
            </button>
        </div>
    </div>

    <!-- Past Orders Modal - z-index increased to z-50 -->
    <div id="past-orders-modal" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-gray-800 p-8 rounded-xl shadow-2xl max-w-lg w-full text-center border border-gray-700">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-white">Your Past Orders</h3>
                <button id="close-past-orders" class="p-2 rounded-full text-gray-400 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="past-orders-list" class="space-y-4 text-left max-h-96 overflow-y-auto">
                <!-- Past orders will be dynamically inserted here -->
            </div>
            <button id="clear-orders-button" class="mt-6 w-full py-2 text-sm text-red-400 border border-red-400 rounded-lg hover:bg-red-400 hover:text-white transition-colors focus:outline-none focus:ring-2 focus:ring-red-500">
                Clear All Past Orders
            </button>
        </div>
    </div>

    <script>
        // Get references to the HTML elements
        const dataContainer = document.getElementById('data-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const refreshInfo = document.getElementById('refresh-info');
        const totalCostElement = document.getElementById('total-cost');
        const orderSection = document.getElementById('order-section');
        const orderSummaryList = document.getElementById('order-summary-list');
        const orderSubtotalElement = document.getElementById('order-subtotal');
        const emailInput = document.getElementById('email-input');
        const submitButton = document.getElementById('submit-button');
        const orderForm = document.getElementById('order-form');
        const confirmationMessage = document.getElementById('confirmation-message');
        const confirmationModal = document.getElementById('confirmation-modal');
        const modalOrderId = document.getElementById('modal-order-id');
        const modalCloseButton = document.getElementById('modal-close-button');
        const pastOrdersButton = document.getElementById('past-orders-button');
        const pastOrdersModal = document.getElementById('past-orders-modal');
        const closePastOrdersButton = document.getElementById('close-past-orders');
        const pastOrdersList = document.getElementById('past-orders-list');
        const clearOrdersButton = document.getElementById('clear-orders-button');

        // The URL for your public Google Sheet CSV. This is used for reading data.
        // IMPORTANT: Replace this URL with your own published Google Sheet CSV URL.
        const SPREADSHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQRYzgS3hJWPzFJHs55qLX5EFQ_3VEcFpqE80-Xrw8xu8eo6FVlQkRPgAYPu7RoAFVFFqBqyDSa6_ae/pub?gid=0&single=true&output=csv';
        
        // ========================================================================================================
        // !! IMPORTANT !!
        // You MUST replace this placeholder with the URL from your deployed Google Apps Script.
        // If this is incorrect, the app will not be able to update your sheet.
        // ========================================================================================================
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx8nvcBgC88W71-jW5JnaT0cVw4sctm2GHmEDYkt6X5RjAtW85Bt-_PQd_rCxYetGSF/exec';
        // ========================================================================================================

        // Set the automatic refresh interval in minutes.
        const REFRESH_INTERVAL_MINUTES = 2;

        let productData = []; // Store the fetched product data globally

        /**
         * Fetches and displays data from the Google Sheet, filtering out specified columns.
         */
        async function fetchData() {
            // Show loading indicator
            loadingIndicator.classList.remove('hidden');
            dataContainer.innerHTML = '';
            totalCostElement.textContent = '$0.00';

            try {
                // Fetch the data from the CSV URL
                const response = await fetch(SPREADSHEET_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                
                // Parse the CSV data
                const rows = csvText.split('\n').map(row => row.split(','));
                
                // Get the original headers and data rows
                const originalHeaders = rows[0].map(h => h.trim().replace(/"/g, ''));
                // Filter out empty rows and rows that have an unexpected number of columns
                const originalDataRows = rows.slice(1).filter(row => row.length > 1 && row[0].trim().replace(/"/g, '') !== '');

                // Define the columns we need based on the spreadsheet.
                const columnHeaders = {
                    productName: 'Product Name',
                    inventory: 'Inventory',
                    price: 'Price',
                    resale: 'Resale'
                };
                let columnMap = {};

                // Map our internal keys to the column indices from the spreadsheet.
                for (const key in columnHeaders) {
                    const foundIndex = originalHeaders.findIndex(header => header.toLowerCase() === columnHeaders[key].toLowerCase());
                    if (foundIndex !== -1) {
                        columnMap[key] = foundIndex;
                    }
                }
                
                // Log the column map for debugging purposes
                console.log("Column map:", columnMap);

                productData = [];
                
                // Filter and map the data based on the required columns.
                // It now checks for inventory > 0 AND that 'Resale' is not 'False'.
                if (columnMap.productName !== undefined && columnMap.price !== undefined && columnMap.inventory !== undefined && columnMap.resale !== undefined) {
                    productData = originalDataRows
                        .filter(row => {
                            const inventoryValue = row[columnMap.inventory] ? parseInt(row[columnMap.inventory].trim().replace(/"/g, '')) : 0;
                            const resaleValue = row[columnMap.resale] ? row[columnMap.resale].trim().toLowerCase().replace(/"/g, '') : '';
                            return inventoryValue > 0 && resaleValue !== 'false';
                        })
                        .map(row => ({
                            name: row[columnMap.productName].trim().replace(/"/g, ''),
                            inventory: row[columnMap.inventory].trim().replace(/"/g, ''),
                            price: row[columnMap.price].trim().replace(/"/g, '')
                        }));
                } else {
                    // Fallback to display all data if not all columns are found, with a warning.
                    console.warn("Could not find all required columns (Product Name, Price, Inventory, Resale). Displaying all products without filters.");
                    productData = originalDataRows
                        .map(row => ({
                            name: row[0].trim().replace(/"/g, ''),
                            inventory: "N/A",
                            price: row[1].trim().replace(/"/g, '')
                        }));
                }
                
                // Render the cards
                renderCards(productData);

                // Update the last updated time
                const now = new Date();
                refreshInfo.textContent = `Last updated: ${now.toLocaleTimeString()} | Next refresh in ${REFRESH_INTERVAL_MINUTES} minutes.`;

            } catch (error) {
                // Handle any errors during the fetch or parsing process
                dataContainer.innerHTML = `<p class="col-span-full text-center text-red-500 p-4">Error fetching data: ${error.message}. Please check that the SPREADSHEET_URL is correct and the sheet is published to the web as a CSV.</p>`;
                console.error('Error fetching data:', error);
            } finally {
                // Hide loading indicator
                loadingIndicator.classList.add('hidden');
            }
        }

        /**
         * Renders the product cards from the fetched data.
         * @param {Array<Object>} products - The array of product objects.
         */
        function renderCards(products) {
            dataContainer.innerHTML = ''; // Clear the container

            if (products.length === 0) {
                dataContainer.innerHTML = '<p class="col-span-full text-center text-gray-500">No products available at this time.</p>';
                return;
            }

            products.forEach((product, index) => {
                // Clean the price string by removing the '$' and then parse it
                const cleanedPrice = product.price.trim().replace('$', '');
                const priceValue = parseFloat(cleanedPrice);
                const priceText = !isNaN(priceValue) ? `$${priceValue.toFixed(2)}` : 'Price not available';
                
                const card = document.createElement('div');
                card.className = 'bg-gray-700 p-6 rounded-lg shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:scale-105';
                card.innerHTML = `
                    <h3 class="text-xl font-semibold text-white mb-2">${product.name.trim()}</h3>
                    <p class="text-gray-400 mb-2">Inventory: <span class="font-medium text-gray-200">${product.inventory.trim()}</span></p>
                    <div class="flex items-center justify-between mt-4">
                        <p class="text-lg font-bold text-indigo-400 price-per-unit" data-price="${priceValue}">${priceText}</p>
                        <div class="flex items-center space-x-2">
                            <span class="text-gray-400">Quantity:</span>
                            <button class="quantity-btn p-1 rounded-full bg-gray-600 text-white hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors" data-action="decrement" data-product-index="${index}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                                </svg>
                            </button>
                            <span class="text-white text-lg font-bold w-6 text-center quantity-display" data-product-index="${index}">0</span>
                            <button class="quantity-btn p-1 rounded-full bg-gray-600 text-white hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors" data-action="increment" data-product-index="${index}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
                dataContainer.appendChild(card);
            });
            updateTotalCost(); // Initial call to set the total cost to $0.00 after rendering
        }

        // Use event delegation for quantity buttons
        dataContainer.addEventListener('click', (event) => {
            const button = event.target.closest('.quantity-btn');
            if (!button) return;

            const action = button.dataset.action;
            // FIX: Correctly access the camelCase data attribute 'productIndex'
            const productIndex = button.dataset.productIndex;
            const card = button.closest('.bg-gray-700');
            const quantityDisplay = card.querySelector(`.quantity-display[data-product-index="${productIndex}"]`);
            const maxInventory = parseInt(productData[productIndex].inventory.trim()) || 0;
            
            let currentQuantity = parseInt(quantityDisplay.textContent);

            if (action === 'increment' && currentQuantity < maxInventory) {
                currentQuantity++;
            } else if (action === 'decrement' && currentQuantity > 0) {
                currentQuantity--;
            }
            
            quantityDisplay.textContent = currentQuantity;
            updateTotalCost();
        });


        /**
         * Calculates and updates the total cost and the order summary list.
         */
        function updateTotalCost() {
            let total = 0;
            let orderItems = [];

            const cards = dataContainer.querySelectorAll('div.bg-gray-700');

            cards.forEach((card, index) => {
                const quantityDisplay = card.querySelector('.quantity-display');
                const priceElement = card.querySelector('.price-per-unit');
                
                if (quantityDisplay && priceElement) {
                    const quantity = parseInt(quantityDisplay.textContent) || 0;
                    const price = parseFloat(priceElement.dataset.price);

                    if (!isNaN(price) && quantity > 0) {
                        total += price * quantity;
                        orderItems.push({
                            name: productData[index].name.trim(),
                            price: price,
                            quantity: quantity
                        });
                    }
                }
            });

            totalCostElement.textContent = `$${total.toFixed(2)}`;
            updateOrderSummary(orderItems, total);

            if (total > 0) {
                orderSection.classList.remove('hidden');
            } else {
                orderSection.classList.add('hidden');
            }
        }

        /**
         * Populates the order summary section with selected items.
         * @param {Array<Object>} items - The list of selected order items.
         * @param {number} total - The total cost of the order.
         */
        function updateOrderSummary(items, total) {
            orderSummaryList.innerHTML = '';
            items.forEach(item => {
                const itemTotal = (item.price * item.quantity).toFixed(2);
                const listItem = document.createElement('div');
                listItem.className = 'flex justify-between items-center text-gray-300';
                listItem.innerHTML = `
                    <span>${item.name} (x${item.quantity})</span>
                    <span class="font-medium">$${itemTotal}</span>
                `;
                orderSummaryList.appendChild(listItem);
            });
            orderSubtotalElement.textContent = `$${total.toFixed(2)}`;
        }

        /**
         * Generates a unique order ID.
         * @returns {string} The unique order ID.
         */
        function generateOrderId() {
            const timestamp = Date.now().toString(36);
            const randomString = Math.random().toString(36).substr(2, 5);
            return `ORDER-${timestamp}-${randomString.toUpperCase()}`;
        }
        
        /**
         * Saves a completed order to the browser's local storage.
         * @param {Array<Object>} items - The list of ordered items.
         * @param {string} email - The customer's email.
         * @param {string} orderId - The unique order ID.
         * @param {number} total - The total cost of the order.
         */
        function saveOrderToLocalStorage(items, email, orderId, total) {
            let pastOrders = JSON.parse(localStorage.getItem('pastOrders')) || [];
            const newOrder = {
                orderId: orderId,
                timestamp: new Date().toISOString(),
                email: email,
                items: items,
                total: total.toFixed(2)
            };
            pastOrders.push(newOrder);
            localStorage.setItem('pastOrders', JSON.stringify(pastOrders));
            console.log("Order saved to local storage:", newOrder);
        }

        /**
         * Handles the order submission.
         * @param {Event} event - The form submit event.
         */
        orderForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission behavior

            // Check if the Apps Script URL is the placeholder and warn the user
            if (APPS_SCRIPT_URL === 'YOUR_APPS_SCRIPT_URL_HERE') {
                confirmationMessage.textContent = 'Please replace the `YOUR_APPS_SCRIPT_URL_HERE` placeholder in the code with your deployed Google Apps Script URL to submit orders.';
                confirmationMessage.classList.remove('text-green-400');
                confirmationMessage.classList.add('text-red-400', 'block');
                console.error("Order submission failed: APPS_SCRIPT_URL is a placeholder.");
                return;
            }

            const email = emailInput.value.trim();
            const orderItems = [];
            const cards = dataContainer.querySelectorAll('div.bg-gray-700');
            let total = 0;
            
            cards.forEach((card, index) => {
                const quantityDisplay = card.querySelector('.quantity-display');
                if (quantityDisplay && parseInt(quantityDisplay.textContent) > 0) {
                    const price = parseFloat(card.querySelector('.price-per-unit').dataset.price);
                    const quantity = parseInt(quantityDisplay.textContent);
                    const itemTotal = price * quantity;
                    orderItems.push({
                        name: productData[index].name.trim(),
                        quantity: quantity,
                        price: price,
                        itemTotal: itemTotal.toFixed(2)
                    });
                    total += itemTotal;
                }
            });

            if (orderItems.length === 0 || !email) {
                confirmationMessage.textContent = 'Please select at least one item and provide a valid email address.';
                confirmationMessage.classList.remove('text-green-400');
                confirmationMessage.classList.add('text-red-400', 'block');
                return;
            }

            // Create a unique order ID
            const orderId = generateOrderId();
            const payload = {
                items: orderItems,
                email: email,
                orderId: orderId
            };

            // Log the payload and URL for debugging
            console.log("Attempting to submit order with payload:", payload);
            console.log("To Apps Script URL:", APPS_SCRIPT_URL);

            try {
                // Disable the submit button and show a loading state
                submitButton.textContent = 'Submitting...';
                submitButton.disabled = true;

                // Send the order data as a JSON string to the Apps Script.
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `data=${encodeURIComponent(JSON.stringify(payload))}`
                });

                // Handle non-OK status codes from the Apps Script
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Apps Script returned an error: ${errorText}`);
                }
                
                // If the submission was successful, save the order to local storage
                saveOrderToLocalStorage(orderItems, email, orderId, total);

                // Show the modal with the generated order ID
                modalOrderId.textContent = orderId;
                confirmationModal.classList.remove('hidden');

            } catch (error) {
                console.error('Error submitting order to Apps Script:', error);
                confirmationMessage.textContent = `There was an error submitting your order: ${error.message}. Please double-check that your Apps Script is deployed with 'Anyone' access and that the APPS_SCRIPT_URL is correct.`;
                confirmationMessage.classList.remove('text-green-400');
                confirmationMessage.classList.add('text-red-400', 'block');
                return; // Stop processing further if the submission failed
            } finally {
                // Re-enable the submit button regardless of success or failure
                submitButton.textContent = 'Submit Order';
                submitButton.disabled = false;
            }
        });

        // Close the confirmation modal and refresh the page
        modalCloseButton.addEventListener('click', () => {
            confirmationModal.classList.add('hidden');
            window.location.reload();
        });

        // Open the past orders modal
        pastOrdersButton.addEventListener('click', () => {
            renderPastOrders();
            pastOrdersModal.classList.remove('hidden');
        });

        // Close the past orders modal
        closePastOrdersButton.addEventListener('click', () => {
            pastOrdersModal.classList.add('hidden');
        });

        // Clear all past orders from local storage
        clearOrdersButton.addEventListener('click', () => {
            localStorage.removeItem('pastOrders');
            renderPastOrders(); // Re-render the list, which will now be empty
        });

        /**
         * Renders the list of past orders from local storage into the modal.
         */
        function renderPastOrders() {
            const pastOrders = JSON.parse(localStorage.getItem('pastOrders')) || [];
            pastOrdersList.innerHTML = ''; // Clear the list
            console.log("Past orders loaded from local storage:", pastOrders);

            if (pastOrders.length === 0) {
                pastOrdersList.innerHTML = '<p class="text-gray-500 text-center">No past orders found.</p>';
                return;
            }

            // Sort orders by timestamp, newest first
            pastOrders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            pastOrders.forEach(order => {
                const orderDate = new Date(order.timestamp).toLocaleString();
                const orderCard = document.createElement('div');
                orderCard.className = 'bg-gray-700 p-4 rounded-lg shadow-md';
                orderCard.innerHTML = `
                    <h4 class="font-bold text-white mb-1">Order ID: <span class="text-indigo-400">${order.orderId}</span></h4>
                    <p class="text-gray-400 text-sm">Date: ${orderDate}</p>
                    <p class="text-gray-400 text-sm mb-2">Email: ${order.email}</p>
                    <ul class="list-disc list-inside text-gray-300 text-sm">
                        ${order.items.map(item => `<li>${item.name} (x${item.quantity}) - $${(item.price * item.quantity).toFixed(2)}</li>`).join('')}
                    </ul>
                    <div class="mt-2 text-right font-bold text-lg text-white">Total: <span class="text-indigo-400">$${order.total}</span></div>
                `;
                pastOrdersList.appendChild(orderCard);
            });
        }

        // Initial data fetch and auto-refresh setup
        fetchData();
        setInterval(fetchData, REFRESH_INTERVAL_MINUTES * 60 * 1000);
    </script>
</body>
