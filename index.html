<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <!-- Use the Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Tailwind CSS configuration for brand colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#003854',  // Dark blue from logo
                        accent: '#006979',   // Teal from logo
                        background: '#F5F5F5' // Light gray from logo
                    }
                }
            }
        }
    </script>
    <!-- Link to Google Fonts for 'Poppins' for a modern feel -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Poppins font family for a bold, athletic look */
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Custom modal overlay for age verification */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 60;
        }
        /* Updated modal content styling to match the main page theme */
        .modal-content {
            background-color: white; /* Changed from dark gray to white */
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 400px;
        }
        /* Style for the account dropdown menu */
        #account-menu {
            transition: all 0.2s ease-in-out;
            transform-origin: top;
            transform: scaleY(0);
            opacity: 0;
            pointer-events: none;
        }
        #account-menu.open {
            transform: scaleY(1);
            opacity: 1;
            pointer-events: auto;
        }
        /* New styles for the full-width bottom cart button */
        #total-cost-button {
            /* Position the button at the bottom of the screen */
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 40;
            /* Use a CSS transition for smooth animation */
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            /* Initially hidden off-screen to the bottom */
            transform: translateY(100%);
        }
        /* New class for the button to slide into view */
        #total-cost-button.is-visible {
            transform: translateY(0);
        }
        /* Styles for the temporary inventory message */
        .inventory-message {
            position: absolute;
            bottom: -2.5rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.25rem 0.5rem;
            background-color: #ef4444; /* red-500 */
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 0.375rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
            white-space: nowrap;
            /* New z-index to ensure it's always on top */
            z-index: 70;
        }
        .inventory-message.show {
            opacity: 1;
        }
        /* Style for out of stock cards */
        .out-of-stock {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-background flex flex-col items-center justify-start min-h-screen">

    <!-- Age Verification Modal -->
    <div id="age-gate-modal" class="modal-overlay">
        <!-- The modal content now uses the main page's color scheme -->
        <div class="modal-content">
            <h2 class="text-3xl font-bold text-accent mb-4">Age Verification</h2>
            <p class="text-gray-500 mb-6">Are you 21 or older?</p>
            <div class="flex justify-center space-x-4">
                <button id="age-gate-yes" class="px-6 py-3 bg-accent text-white font-bold rounded-lg hover:bg-teal-600 transition-colors">Yes</button>
                <button id="age-gate-no" class="px-6 py-3 bg-red-600 text-white font-bold rounded-lg hover:bg-red-500 transition-colors">No</button>
            </div>
        </div>
    </div>

    <!-- Loading indicator - Now outside of main-content -->
    <div id="loading-indicator" class="text-center text-accent mt-8 hidden">
        <svg class="animate-spin h-5 w-5 mr-3 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Loading...
    </div>

    <!-- Main Content Container - Hidden by default until age is verified -->
    <div id="main-content" class="w-full flex flex-col items-center hidden">

        <!-- Navigation Bar - Now sticky, with search and filter controls -->
        <!-- Added 'sticky top-0 z-50' classes to make the navigation bar stay at the top of the page on scroll. -->
        <nav id="main-nav" class="sticky top-0 z-50 w-full bg-white shadow-md p-4 flex flex-col sm:flex-row justify-between items-center text-primary space-y-4 sm:space-y-0">
            <!-- Logo on the left -->
            <div class="flex-1 flex items-center justify-center sm:justify-start">
                <!-- Logo now scales to a fixed 2.0 on all screen sizes -->
                <img src="https://raw.githubusercontent.com/coltonteefy/inventory/refs/heads/main/MWG_LOGO_3.PNG" alt="Company Logo" class="h-10 sm:h-12 transform scale-[2.0] origin-left">
            </div>

            <!-- Search and Filter Controls -->
            <div class="flex items-center space-x-2 sm:space-x-4 w-full sm:w-auto px-2">
                <!-- Search Input -->
                <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <input type="text" id="product-search" placeholder="Search products..." class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-accent focus:border-accent transition-colors">
                </div>
            </div>

            <!-- Account menu on the right -->
            <div class="flex-1 flex justify-center sm:justify-end relative items-center space-x-4">
                <button id="account-button" class="flex items-center space-x-2 px-4 py-2 bg-accent text-white font-bold rounded-lg hover:bg-teal-600 transition-colors focus:outline-none focus:ring-2 focus:ring-accent text-sm shadow-md">
                    <span>Account</span>
                    <svg id="dropdown-arrow" class="w-4 h-4 transform transition-transform" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                <!-- Dropdown Menu -->
                <div id="account-menu" class="absolute top-full mt-2 w-48 rounded-lg shadow-lg bg-white border border-gray-200 py-1 right-0">
                    <button id="past-orders-button" class="w-full text-left px-4 py-2 text-sm text-primary hover:bg-gray-100">
                        Past Orders
                    </button>
                </div>
            </div>
        </nav>

        <!-- Updated Hero Section with full width, greater height, and no margin-top -->
        <div class="bg-gradient-to-r from-primary to-accent py-16 px-8 shadow-2xl w-full">
            <!-- Header Section -->
            <header id="page-header" class="text-center">
                <h1 class="text-4xl font-bold text-white mb-2">PREMIUM RESEARCH PRODUCTS</h1>
                <p class="text-white text-opacity-80">These products are not intended for human use and are for research purposes only.</p>
            </header>
        </div>


        <!-- Container for the product cards -->
        <!-- I've increased the margin-top to add more space between the Hero section and the product list -->
        <!-- I have changed the max-width to make the cards a bit wider and adjusted the grid to a max of two columns -->
        <div id="data-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6 max-w-6xl w-full px-4 mt-20 mb-8">
            <!-- The product cards will be inserted here -->
        </div>

        <!-- Refresh information -->
        <div id="refresh-info" class="text-center text-gray-500 mt-4 text-sm max-w-4xl w-full">
            <!-- Refresh status will be displayed here -->
        </div>

    </div> <!-- End of main-content container -->

    <!-- New full-width cart button banner at the bottom -->
    <button id="total-cost-button" class="w-full py-4 bg-orange-500 text-white font-bold text-lg rounded-t-lg shadow-lg hover:bg-orange-600 transition-colors focus:outline-none focus:ring-2 focus:ring-orange-500 flex justify-center items-center px-6">
        <span>View Cart: </span><span id="floating-total-cost">$0.00</span>
    </button>


    <!-- Order Summary Modal - Replaces the old 'order-section' div -->
    <div id="order-summary-modal" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-lg w-full relative">
            <button id="close-order-summary" class="absolute top-4 right-4 p-2 rounded-full text-gray-500 hover:text-primary transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <h2 class="text-2xl font-bold text-primary mb-4">Your Order</h2>
            <!-- Updated to include a placeholder for an empty cart -->
            <div id="order-summary-list" class="space-y-4 max-h-60 overflow-y-auto">
                <p class="text-center text-gray-500 italic">Your cart is empty.</p>
            </div>
            <div class="mt-6 pt-4 border-t border-gray-200 flex justify-between items-center text-xl font-bold text-primary">
                <span>Total:</span>
                <span id="order-subtotal">$0.00</span>
            </div>
            <form id="order-form" class="mt-6">
                <div class="mb-4">
                    <label for="email-input" class="block text-gray-500 mb-2">Email for confirmation:</label>
                    <input type="email" id="email-input" class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300 text-primary focus:outline-none focus:ring-2 focus:ring-accent" placeholder="yourname@example.com" required>
                </div>
                <button type="submit" id="submit-button" class="w-full py-3 bg-accent text-white font-bold rounded-lg hover:bg-teal-600 transition-colors focus:outline-none focus:ring-2 focus:ring-accent">
                    Submit Order
                </button>
            </form>
            <div id="confirmation-message" class="mt-4 text-center font-semibold hidden"></div>
        </div>
    </div>


    <!-- Order Submitted Modal -->
    <div id="confirmation-modal" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full text-center border border-gray-200">
            <h3 class="text-2xl font-bold text-green-600 mb-4">Order Submitted!</h3>
            <p class="text-gray-600 mb-4">Your order has been placed successfully.</p>
            <p class="text-gray-600 font-bold mb-6">Order ID: <span id="modal-order-id" class="text-primary"></span></p>
            <button id="modal-close-button" class="w-full py-3 bg-accent text-white font-bold rounded-lg hover:bg-teal-600 transition-colors focus:outline-none focus:ring-2 focus:ring-accent">
                Close & Start New Order
            </button>
        </div>
    </div>

    <!-- Past Orders Modal -->
    <div id="past-orders-modal" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-lg w-full text-center border border-gray-200">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-primary">Your Past Orders</h3>
                <!-- Close button for the past orders modal -->
                <button id="close-past-orders" class="p-2 rounded-full text-gray-500 hover:text-primary transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="past-orders-list" class="space-y-4 text-left max-h-96 overflow-y-auto">
                <!-- Past orders will be dynamically inserted here -->
            </div>
            <button id="clear-orders-button" class="mt-6 w-full py-2 text-sm text-red-500 border border-red-500 rounded-lg hover:bg-red-500 hover:text-white transition-colors focus:outline-none focus:ring-2 focus:ring-red-500">
                Clear All Past Orders
            </button>
        </div>
    </div>

    <script>
        // Get references to the new HTML elements for age gate
        const ageGateModal = document.getElementById('age-gate-modal');
        const ageGateYesButton = document.getElementById('age-gate-yes');
        const ageGateNoButton = document.getElementById('age-gate-no');
        const mainContent = document.getElementById('main-content');
        
        // Define the key for localStorage
        const ageVerificationKey = 'isAgeVerified';
        
        // Get references to the existing HTML elements
        const dataContainer = document.getElementById('data-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const refreshInfo = document.getElementById('refresh-info');
        
        // New elements for the total cost pop-up and order summary modal
        const totalCostButton = document.getElementById('total-cost-button');
        const floatingTotalCostElement = document.getElementById('floating-total-cost');
        const orderSummaryModal = document.getElementById('order-summary-modal');
        const closeOrderSummaryButton = document.getElementById('close-order-summary');
        
        // References to elements inside the new order summary modal
        const orderSummaryList = document.getElementById('order-summary-list');
        const orderSubtotalElement = document.getElementById('order-subtotal');
        const emailInput = document.getElementById('email-input');
        const submitButton = document.getElementById('submit-button');
        const orderForm = document.getElementById('order-form');
        const confirmationMessage = document.getElementById('confirmation-message');

        const confirmationModal = document.getElementById('confirmation-modal');
        const modalOrderId = document.getElementById('modal-order-id');
        const modalCloseButton = document.getElementById('modal-close-button');
        
        // New elements for the navbar and account menu
        const accountButton = document.getElementById('account-button');
        const accountMenu = document.getElementById('account-menu');
        const pastOrdersButton = document.getElementById('past-orders-button');
        const pastOrdersModal = document.getElementById('past-orders-modal');
        const closePastOrdersButton = document.getElementById('close-past-orders');
        const pastOrdersList = document.getElementById('past-orders-list');
        const clearOrdersButton = document.getElementById('clear-orders-button');

        // New elements for the search and filter controls
        const productSearchInput = document.getElementById('product-search');

        // The URL for your public Google Sheet CSV
        const SPREADSHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQRYzgS3hJWPzFJHs55qLX5EFQ_3VEcFpqE80-Xrw8xu8eo6FVlQkRPgAYPu7RoAFVFFqBqyDSa6_ae/pub?gid=0&single=true&output=csv';
        
        // !! IMPORTANT: YOU MUST REPLACE THIS PLACEHOLDER WITH YOUR DEPLOYED APPS SCRIPT URL !!
        // This script is required to process and save the orders.
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx8nvcBgC88W71-jW5JnaT0cVw4sctm2GHmEDYkt6X5RjAtW85Bt-_PQd_rCxYetGSF/exec';
        
        // A new global array to hold the items that have been added to the cart
        let cart = [];
        let productData = []; // Store the fetched product data globally

        /**
         * A makeshift database for image URLs. I have corrected this to match your request.
         */
        const imageDatabase = {
            "RT12": "https://raw.githubusercontent.com/coltonteefy/inventory/refs/heads/main/MWG_RT_12.png",
            "RT24": "https://raw.githubusercontent.com/coltonteefy/inventory/refs/heads/main/MWG_RT_24.PNG",
            "BPTB": "https://raw.githubusercontent.com/coltonteefy/inventory/refs/heads/main/MWG_BPTB_20.PNG",
            "BPC": "https://raw.githubusercontent.com/coltonteefy/inventory/refs/heads/main/MWG_BPC_10.PNG",
            "TB4": "https://raw.githubusercontent.com/coltonteefy/inventory/refs/heads/main/MWG_TB4_10.PNG",
            "CJIP": "https://raw.githubusercontent.com/coltonteefy/inventory/refs/heads/main/MWG_CJIP_10.PNG",
            "GLOW": "https://raw.githubusercontent.com/coltonteefy/inventory/refs/heads/main/MWG_GLOW_70.PNG"
        };


        /**
         * Toggles the visibility of the account dropdown menu.
         */
        function toggleAccountMenu() {
            accountMenu.classList.toggle('open');
            const arrow = document.getElementById('dropdown-arrow');
            arrow.classList.toggle('rotate-180');
        }

        /**
         * Fetches and displays data from the Google Sheet.
         * This version now no longer filters out products with 0 inventory during the fetch.
         */
        async function fetchData() {
            loadingIndicator.classList.remove('hidden');
            dataContainer.innerHTML = '';
            
            // Reset the total cost and hide the floating button with the new class
            floatingTotalCostElement.textContent = '$0.00';
            totalCostButton.classList.remove('is-visible');
            cart = []; // Reset the cart on new data fetch

            try {
                const response = await fetch(SPREADSHEET_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                
                // Native JavaScript CSV parsing logic
                const rows = csvText.split('\n').map(row => row.trim());
                if (rows.length === 0) {
                    throw new Error("The sheet is empty or could not be parsed.");
                }

                const headers = rows[0].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(header => header.trim().replace(/"/g, ''));
                
                // Map column headers to their indices
                const columnIndices = {
                    code: headers.indexOf('Code'),
                    productName: headers.indexOf('Product Name'),
                    inventory: headers.indexOf('Inventory'),
                    price: headers.indexOf('Price'),
                    resale: headers.indexOf('Resale')
                };

                // Check if all necessary columns exist
                const requiredColumns = ['code', 'productName', 'inventory', 'price', 'resale'];
                const missingColumns = requiredColumns.filter(col => columnIndices[col] === -1);
                if (missingColumns.length > 0) {
                    console.warn(`Missing required columns: ${missingColumns.join(', ')}. Proceeding with available data.`);
                }
                
                productData = []; // Reset productData to prevent stale data
                
                // Process the data rows
                rows.slice(1).forEach(row => {
                    const columns = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(col => col.trim().replace(/"/g, ''));
                    
                    // Only process rows that have a product name and are available for resale
                    if (columns[columnIndices.productName]) {
                        const inventoryValue = columns[columnIndices.inventory] ? parseInt(columns[columnIndices.inventory]) : 0;
                        const resaleValue = columns[columnIndices.resale] ? columns[columnIndices.resale].toLowerCase().trim() : '';

                        // --- UPDATED FILTERING LOGIC ---
                        // Only add the product if the resale value is explicitly 'true'
                        if (resaleValue === 'true') {
                            productData.push({
                                code: columns[columnIndices.code],
                                name: columns[columnIndices.productName],
                                inventory: inventoryValue,
                                price: columns[columnIndices.price]
                            });
                        }
                        // --- END OF UPDATED LOGIC ---
                    }
                });
                
                // Once data is fetched, apply initial filters and render
                applyFilters();

                const now = new Date();
                refreshInfo.textContent = `Last updated: ${now.toLocaleTimeString()} | Next refresh is on page load.`;

            } catch (error) {
                dataContainer.innerHTML = `<p class="col-span-full text-center text-red-500 p-4">Error fetching data: ${error.message}. Please check that the SPREADSHEET_URL is correct and the sheet is published to the web as a CSV.</p>`;
                console.error('Error fetching data:', error);
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        /**
         * Applies search and category filters to the product data.
         */
        function applyFilters() {
            const searchQuery = productSearchInput.value.toLowerCase().trim();
            
            let filteredProducts = productData;

            // Apply search filter
            if (searchQuery) {
                filteredProducts = filteredProducts.filter(product =>
                    product.name.toLowerCase().includes(searchQuery) ||
                    product.code.toLowerCase().includes(searchQuery)
                );
            }

            renderCards(filteredProducts);
        }

        /**
         * Renders the product cards from the fetched data.
         * This version now handles out-of-stock items.
         * @param {Array<Object>} products - The array of product objects.
         */
        function renderCards(products) {
            dataContainer.innerHTML = '';

            if (products.length === 0) {
                dataContainer.innerHTML = '<p class="col-span-full text-center text-gray-500">No products found matching your criteria.</p>';
                return;
            }

            products.forEach((product, index) => {
                const cleanedPrice = product.price.trim().replace('$', '');
                const priceValue = parseFloat(cleanedPrice);
                const priceText = !isNaN(priceValue) ? `$${priceValue.toFixed(2)}` : 'Price not available';
                
                const isOutOfStock = product.inventory === 0;
                
                // --- Updated Logic for Image URL selection ---
                let imageUrl = null;
                const productKey = product.code.trim(); // Use the product code as the key
                if (imageDatabase[productKey]) {
                    imageUrl = imageDatabase[productKey];
                }

                // If no image URL is found, use a generic placeholder
                if (!imageUrl) {
                    imageUrl = `https://placehold.co/600x400/2B3A67/FFFFFF?text=${product.code.trim().replace(/\s/g, '+')}`;
                }
                // --- End of Updated Logic ---
                
                const card = document.createElement('div');
                card.className = `relative bg-white p-6 rounded-lg shadow-xl transition-all duration-300 transform border border-gray-200 h-full flex flex-col ${isOutOfStock ? 'out-of-stock' : ''}`;
                card.innerHTML = `
                    <!-- The image now uses a tiny placeholder for immediate load, and the actual URL is in 'data-src'. -->
                    <!-- The 'loading="lazy"' attribute tells the browser to only load the image when it's near the viewport. -->
                    <img src="${imageUrl}" 
                         alt="${product.name.trim()} image" 
                         class="w-full h-40 object-contain rounded-lg mb-4 lazy-image"
                         loading="lazy"
                         onerror="this.onerror=null; this.src='https://placehold.co/600x400/ef4444/ffffff?text=Image+Load+Failed!';"
                         >
                    
                    <div class="flex-grow flex flex-col justify-between">
                        <div>
                            <h3 class="text-xl font-semibold text-primary mb-2">${product.name.trim()}</h3>
                            <p class="text-gray-500 mb-2">Inventory: <span class="font-medium text-primary">${product.inventory}</span></p>
                            ${isOutOfStock ? `<span class="bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full absolute top-4 right-4 shadow">OUT OF STOCK</span>` : ''}
                        </div>
                        
                        <div class="mt-4">
                            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-2 sm:space-y-0">
                                <p class="text-lg font-bold text-accent price-per-unit" data-price="${priceValue}">${priceText}</p>
                                <div class="flex items-center space-x-2">
                                    <span class="text-gray-500">Quantity:</span>
                                    <button class="quantity-btn p-1 rounded-full bg-gray-200 text-primary hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-accent transition-colors" data-action="decrement" data-product-index="${index}" ${isOutOfStock ? 'disabled' : ''}>
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                                        </svg>
                                    </button>
                                    <span class="text-primary text-lg font-bold w-6 text-center quantity-display" data-product-index="${index}">0</span>
                                    <button class="quantity-btn p-1 rounded-full bg-gray-200 text-primary hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-accent transition-colors" data-action="increment" data-product-index="${index}" ${isOutOfStock ? 'disabled' : ''}>
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                    </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Temporary message for inventory warnings -->
                    <span id="inventory-message-${index}" class="inventory-message"></span>
                `;
                dataContainer.appendChild(card);
            });
            updateTotalCost();
        }

        /**
         * Displays a temporary warning message on a product card.
         * @param {number} index - The index of the product card.
         * @param {string} message - The message to display.
         */
        function showInventoryWarning(index, message) {
            const warningElement = document.getElementById(`inventory-message-${index}`);
            warningElement.textContent = message;
            warningElement.classList.add('show');
            setTimeout(() => {
                warningElement.classList.remove('show');
            }, 2500); // Hide after 2.5 seconds
        }

        // Event delegation for quantity buttons
        dataContainer.addEventListener('click', (event) => {
            const button = event.target.closest('.quantity-btn');
            if (!button) return;

            // Corrected: Use camelCase for dataset property access and use productIndex for the query selector.
            const productIndex = parseInt(button.dataset.productIndex);
            const card = button.closest('.bg-white');
            const quantityDisplay = card.querySelector(`.quantity-display[data-product-index="${productIndex}"]`);
            const maxInventory = parseInt(productData[productIndex].inventory) || 0;
            
            let currentQuantity = parseInt(quantityDisplay.textContent) || 0;
            
            let action = button.dataset.action;
            if (action === 'increment') {
                if (currentQuantity < maxInventory) {
                    currentQuantity++;
                } else {
                    showInventoryWarning(productIndex, 'Max inventory reached!');
                }
            } else if (action === 'decrement' && currentQuantity > 0) {
                currentQuantity--;
            }
            quantityDisplay.textContent = currentQuantity;
            
            updateCart(productIndex, currentQuantity);
        });

        /**
         * Updates the global cart array based on a product's new quantity.
         * @param {number} productIndex - The index of the product in the productData array.
         * @param {number} newQuantity - The new quantity for the product.
         */
        function updateCart(productIndex, newQuantity) {
            const product = productData[productIndex];
            
            const existingCartItemIndex = cart.findIndex(item => item.productIndex === productIndex);

            if (newQuantity > 0) {
                if (existingCartItemIndex > -1) {
                    cart[existingCartItemIndex].quantity = newQuantity;
                } else {
                    cart.push({
                        productIndex: productIndex,
                        name: product.name.trim(),
                        price: parseFloat(product.price.trim().replace('$', '')),
                        quantity: newQuantity,
                        code: product.code.trim()
                    });
                }
            } else {
                if (existingCartItemIndex > -1) {
                    cart.splice(existingCartItemIndex, 1);
                }
            }
            
            updateTotalCost();
        }

        /**
         * Calculates and updates the total cost and the order summary list.
         */
        function updateTotalCost() {
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
            });

            floatingTotalCostElement.textContent = `$${total.toFixed(2)}`;
            
            if (total > 0) {
                totalCostButton.classList.add('is-visible');
            } else {
                totalCostButton.classList.remove('is-visible');
            }
            
            updateOrderSummary(cart, total);
        }

        /**
         * Populates the order summary modal with the current cart items.
         * Now includes interactive quantity controls and a remove button.
         * @param {Array<Object>} cartItems - The array of items in the cart.
         * @param {number} totalCost - The total cost of the order.
         */
        function updateOrderSummary(cartItems, totalCost) {
            orderSummaryList.innerHTML = '';
            
            if (cartItems.length === 0) {
                orderSummaryList.innerHTML = '<p class="text-center text-gray-500 italic">Your cart is empty.</p>';
                submitButton.disabled = true;
                submitButton.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                cartItems.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    const itemElement = document.createElement('div');
                    itemElement.className = 'flex flex-col sm:flex-row justify-between items-start sm:items-center py-2 border-b border-gray-100 space-y-2 sm:space-y-0';
                    itemElement.innerHTML = `
                        <div class="flex-grow">
                            <p class="font-semibold text-primary">${item.name}</p>
                            <p class="text-sm text-gray-500">$${item.price.toFixed(2)} per unit</p>
                        </div>
                        <div class="flex items-center space-x-2 sm:space-x-4">
                            <div class="flex items-center space-x-1">
                                <button class="cart-quantity-btn p-1 rounded-full bg-gray-200 text-primary hover:bg-gray-300 transition-colors" data-action="decrement" data-product-code="${item.code}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" /></svg>
                                </button>
                                <span class="text-primary font-bold w-6 text-center cart-quantity-display">${item.quantity}</span>
                                <button class="cart-quantity-btn p-1 rounded-full bg-gray-200 text-primary hover:bg-gray-300 transition-colors" data-action="increment" data-product-code="${item.code}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                                </button>
                            </div>
                            <span class="font-bold text-primary w-20 text-right">$${itemTotal.toFixed(2)}</span>
                            <button class="cart-remove-btn p-1 rounded-full text-red-500 hover:text-red-700 transition-colors" data-product-code="${item.code}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                            </button>
                        </div>
                    `;
                    orderSummaryList.appendChild(itemElement);
                });
                submitButton.disabled = false;
                submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
            
            orderSubtotalElement.textContent = `$${totalCost.toFixed(2)}`;
        }
        
        /**
         * Event delegation for quantity and remove buttons inside the order summary modal.
         */
        orderSummaryList.addEventListener('click', (event) => {
            const quantityButton = event.target.closest('.cart-quantity-btn');
            const removeButton = event.target.closest('.cart-remove-btn');
            
            if (quantityButton) {
                const productCode = quantityButton.dataset.productCode;
                const action = quantityButton.dataset.action;
                const cartItem = cart.find(item => item.code === productCode);
                
                if (!cartItem) return;
                
                let newQuantity = cartItem.quantity;
                if (action === 'increment') {
                    newQuantity++;
                } else if (action === 'decrement') {
                    newQuantity--;
                }
                
                updateCartQuantity(productCode, newQuantity);
            } else if (removeButton) {
                const productCode = removeButton.dataset.productCode;
                removeCartItem(productCode);
            }
        });

        /**
         * Updates the quantity of a cart item based on its product code.
         * @param {string} productCode - The code of the product to update.
         * @param {number} newQuantity - The new quantity.
         */
        function updateCartQuantity(productCode, newQuantity) {
            const productIndex = productData.findIndex(p => p.code === productCode);
            
            if (newQuantity <= 0) {
                removeCartItem(productCode);
            } else {
                // Find the corresponding product card on the main page and update its quantity display
                const mainQuantityDisplay = document.querySelector(`.quantity-display[data-product-index="${productIndex}"]`);
                if (mainQuantityDisplay) {
                    mainQuantityDisplay.textContent = newQuantity;
                }
                
                // Update the cart array directly
                const cartItem = cart.find(item => item.code === productCode);
                if (cartItem) {
                    cartItem.quantity = newQuantity;
                }
                updateTotalCost();
            }
        }
        
        /**
         * Removes an item from the cart and updates the UI.
         * @param {string} productCode - The code of the product to remove.
         */
        function removeCartItem(productCode) {
            cart = cart.filter(item => item.code !== productCode);
            
            // Find the corresponding product card on the main page and reset its quantity
            const productIndex = productData.findIndex(p => p.code === productCode);
            const mainQuantityDisplay = document.querySelector(`.quantity-display[data-product-index="${productIndex}"]`);
            if (mainQuantityDisplay) {
                mainQuantityDisplay.textContent = 0;
            }
            
            updateTotalCost();
        }

        /**
         * Generates a simple, unique order ID.
         * @returns {string} The unique order ID.
         */
        function generateOrderId() {
            const timestamp = new Date().getTime();
            const random = Math.floor(Math.random() * 10000);
            return `ORDER-${timestamp}-${random}`;
        }

        /**
         * Submits the order to the Google Apps Script.
         * @param {Event} event - The form submission event.
         */
        async function submitOrder(event) {
            event.preventDefault();
            
            const email = emailInput.value;
            const orderId = generateOrderId();
            const timestamp = new Date().toISOString();

            // Create a structured data object for the order
            const orderData = {
                orderId: orderId,
                timestamp: timestamp,
                email: email,
                items: cart.map(item => ({
                    code: item.code,
                    name: item.name,
                    quantity: item.quantity,
                    price: item.price
                })),
                total: parseFloat(floatingTotalCostElement.textContent.replace('$', ''))
            };

            // Disable the submit button and show a loading state
            submitButton.disabled = true;
            submitButton.innerHTML = 'Submitting...';
            submitButton.classList.add('opacity-50', 'cursor-not-allowed');
            
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Required for Google Apps Script
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                // Since we're using no-cors, the response will be opaque.
                // We'll assume success and show the confirmation modal.
                console.log('Order submission successful. Response is opaque due to no-cors.');
                
                // Show confirmation modal
                modalOrderId.textContent = orderId;
                confirmationModal.classList.remove('hidden');
                orderSummaryModal.classList.add('hidden');
                
                // Save order to localStorage
                saveOrderToLocalStorage(orderData);
                
            } catch (error) {
                console.error('Error submitting order:', error);
                confirmationMessage.textContent = 'Error: Failed to submit order. Please try again.';
                confirmationMessage.classList.remove('hidden');
            } finally {
                // Re-enable the button and reset its text
                submitButton.disabled = false;
                submitButton.innerHTML = 'Submit Order';
                submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }
        
        /**
         * Saves the order to localStorage.
         * @param {object} order - The order object to save.
         */
        function saveOrderToLocalStorage(order) {
            try {
                const existingOrders = JSON.parse(localStorage.getItem('pastOrders')) || [];
                existingOrders.unshift(order); // Add new order to the beginning
                localStorage.setItem('pastOrders', JSON.stringify(existingOrders));
            } catch (error) {
                console.error("Error saving to localStorage:", error);
            }
        }

        /**
         * Loads and displays past orders from localStorage.
         */
        function loadPastOrders() {
            pastOrdersList.innerHTML = '';
            try {
                const pastOrders = JSON.parse(localStorage.getItem('pastOrders')) || [];
                if (pastOrders.length === 0) {
                    pastOrdersList.innerHTML = '<p class="text-center text-gray-500 italic">No past orders found.</p>';
                    clearOrdersButton.classList.add('hidden');
                    return;
                }

                clearOrdersButton.classList.remove('hidden');

                pastOrders.forEach(order => {
                    const orderElement = document.createElement('div');
                    orderElement.className = 'bg-gray-50 p-4 rounded-lg border border-gray-200 shadow-sm';
                    
                    let itemsHtml = '';
                    order.items.forEach(item => {
                        itemsHtml += `<p class="text-sm text-gray-700">${item.name} x ${item.quantity}</p>`;
                    });

                    orderElement.innerHTML = `
                        <h4 class="font-bold text-primary text-lg mb-2">Order #${order.orderId.split('-')[2]}</h4>
                        <p class="text-xs text-gray-400 mb-2">Date: ${new Date(order.timestamp).toLocaleString()}</p>
                        <div class="space-y-1">
                            ${itemsHtml}
                        </div>
                        <p class="font-bold text-accent mt-2">Total: $${order.total.toFixed(2)}</p>
                    `;
                    pastOrdersList.appendChild(orderElement);
                });

            } catch (error) {
                console.error("Error loading past orders from localStorage:", error);
                pastOrdersList.innerHTML = '<p class="text-center text-red-500 italic">Failed to load past orders.</p>';
            }
        }

        /**
         * Clears all past orders from localStorage.
         */
        function clearAllOrders() {
            // Using a simple alert as a quick fix for a non-breaking issue
            if (confirm('Are you sure you want to clear all past orders? This action cannot be undone.')) {
                localStorage.removeItem('pastOrders');
                loadPastOrders(); // Reload to show the empty state
            }
        }

        // Event listeners
        window.onload = function() {
            // Check localStorage for age verification
            const isAgeVerified = localStorage.getItem(ageVerificationKey);
            if (isAgeVerified === 'true') {
                ageGateModal.classList.add('hidden');
                mainContent.classList.remove('hidden');
                fetchData();
            } else {
                ageGateModal.classList.remove('hidden');
            }
        };

        ageGateYesButton.addEventListener('click', () => {
            localStorage.setItem(ageVerificationKey, 'true');
            ageGateModal.classList.add('hidden');
            mainContent.classList.remove('hidden');
            fetchData();
        });

        ageGateNoButton.addEventListener('click', () => {
            alert('You must be 21 or older to view this content.');
            window.location.href = 'https://www.google.com'; // Redirect
        });
        
        // Event listener for the "Total Cost" button to open the modal
        totalCostButton.addEventListener('click', () => {
            orderSummaryModal.classList.remove('hidden');
        });

        // Event listener for the "Close" button on the order summary modal
        closeOrderSummaryButton.addEventListener('click', () => {
            orderSummaryModal.classList.add('hidden');
        });

        // Event listener for form submission
        orderForm.addEventListener('submit', submitOrder);
        
        // Event listener for the confirmation modal's close button
        modalCloseButton.addEventListener('click', () => {
            confirmationModal.classList.add('hidden');
            orderSummaryModal.classList.add('hidden');
            
            // Clear the cart and refresh the page to start over
            cart = [];
            fetchData();
        });

        // Event listener for account button to toggle the menu
        accountButton.addEventListener('click', toggleAccountMenu);

        // Event listener for "Past Orders" button to show the modal
        pastOrdersButton.addEventListener('click', () => {
            loadPastOrders();
            pastOrdersModal.classList.remove('hidden');
            // Close the account menu after clicking
            accountMenu.classList.remove('open');
            document.getElementById('dropdown-arrow').classList.remove('rotate-180');
        });
        
        // Event listener for the close button on the past orders modal
        closePastOrdersButton.addEventListener('click', () => {
            pastOrdersModal.classList.add('hidden');
        });

        // Event listener to clear all past orders
        clearOrdersButton.addEventListener('click', clearAllOrders);

        // Add event listener for the new search and filter controls
        productSearchInput.addEventListener('input', applyFilters);

    </script>
</body>
