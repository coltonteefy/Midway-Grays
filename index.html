<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Use the Tailwind CSS CDN for easy styling -->

    <!-- Custom Tailwind CSS configuration for brand colors -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#003854',   // Dark blue from logo
              accent: '#006979',     // Teal from logo

    <!-- Link to Google Fonts for 'Poppins' for a modern feel -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Poppins font family for a bold, athletic look */
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Custom modal overlay for age verification */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 60;
        }
        /* Updated modal content styling to match the main page theme */
        .modal-content {
            background-color: white; /* Changed from dark gray to white */
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 400px;
        }
        /* Style for the account dropdown menu */
        #account-menu {
            transition: all 0.2s ease-in-out;
            transform-origin: top;
            transform: scaleY(0);
            opacity: 0;
            pointer-events: none;
        }
        #account-menu.open {
            transform: scaleY(1);
            opacity: 1;
            pointer-events: auto;
        }
        /* Styles for the cart button animation */
        #total-cost-button {
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            /* Initially hidden off-screen to the right */
            transform: translateX(150%);
        }
        #total-cost-button.visible {
            /* Slides the button into view */
            transform: translateX(0);
        }
        /* Styles for the temporary inventory message */
        .inventory-message {
            position: absolute;
            bottom: -2.5rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.25rem 0.5rem;
            background-color: #ef4444; /* red-500 */
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 0.375rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
            white-space: nowrap;
            /* New z-index to ensure it's always on top */
            z-index: 70;
        }
        .inventory-message.show {
            opacity: 1;
        }
    </style>
</head>

    <script>
        // Get references to the new HTML elements for age gate
        const ageGateModal = document.getElementById('age-gate-modal');
        const ageGateYesButton = document.getElementById('age-gate-yes');
        const ageGateNoButton = document.getElementById('age-gate-no');
        const mainContent = document.getElementById('main-content');
        
        // Get references to the existing HTML elements
        const dataContainer = document.getElementById('data-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const refreshInfo = document.getElementById('refresh-info');
        
        // New elements for the total cost pop-up and order summary modal
        const totalCostButton = document.getElementById('total-cost-button');
        const floatingTotalCostElement = document.getElementById('floating-total-cost');
        const orderSummaryModal = document.getElementById('order-summary-modal');
        const closeOrderSummaryButton = document.getElementById('close-order-summary');
        
        // References to elements inside the new order summary modal
        const orderSummaryList = document.getElementById('order-summary-list');
        const orderSubtotalElement = document.getElementById('order-subtotal');
        const emailInput = document.getElementById('email-input');
        const submitButton = document.getElementById('submit-button');
        const orderForm = document.getElementById('order-form');
        const confirmationMessage = document.getElementById('confirmation-message');

        const confirmationModal = document.getElementById('confirmation-modal');
        const modalOrderId = document.getElementById('modal-order-id');
        const modalCloseButton = document.getElementById('modal-close-button');
        
        // New elements for the navbar and account menu
        const accountButton = document.getElementById('account-button');
        const accountMenu = document.getElementById('account-menu');
        const pastOrdersButton = document.getElementById('past-orders-button');
        const pastOrdersModal = document.getElementById('past-orders-modal');
        const closePastOrdersButton = document.getElementById('close-past-orders');
        const pastOrdersList = document.getElementById('past-orders-list');
        const clearOrdersButton = document.getElementById('clear-orders-button');

        // The URL for your public Google Sheet CSV
        const SPREADSHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQRYzgS3hJWPzFJHs55qLX5EFQ_3VEcFpqE80-Xrw8xu8eo6FVlQkRPgAYPu7RoAFVFFqBqyDSa6_ae/pub?gid=0&single=true&output=csv';

        // The deployed Google Apps Script URL has been updated here
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx8nvcBgC88W71-jW5JnaT0cVw4sctm2GHmEDYkt6X5RjAtW85Bt-_PQd_rCxYetGSF/exec';
        
        // A new global array to hold the items that have been added to the cart
        let cart = [];
        let productData = []; // Store the fetched product data globally

        /**
         * Toggles the visibility of the account dropdown menu.
         */
        function toggleAccountMenu() {
            accountMenu.classList.toggle('open');
            const arrow = document.getElementById('dropdown-arrow');
            arrow.classList.toggle('rotate-180');
        }

        /**
         * Fetches and displays data from the Google Sheet, filtering out specified columns.
         * Note: This function also refreshes the available inventory and resets all quantities to 0.
         */
        async function fetchData() {
            loadingIndicator.classList.remove('hidden');
            dataContainer.innerHTML = '';
            
            // Reset the total cost and hide the floating button with the new class
            floatingTotalCostElement.textContent = '$0.00';
            totalCostButton.classList.remove('visible');

            try {
                const response = await fetch(SPREADSHEET_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                
                const rows = csvText.split('\n').map(row => row.split(','));
                const originalHeaders = rows[0].map(h => h.trim().replace(/"/g, ''));
                const originalDataRows = rows.slice(1).filter(row => row.length > 1 && row[0].trim().replace(/"/g, '') !== '');

                const columnHeaders = {
                    productName: 'Product Name',
                    inventory: 'Inventory',
                    price: 'Price',
                    resale: 'Resale'
                };
                let columnMap = {};

                for (const key in columnHeaders) {
                    const foundIndex = originalHeaders.findIndex(header => header.toLowerCase() === columnHeaders[key].toLowerCase());
                    if (foundIndex !== -1) {
                        columnMap[key] = foundIndex;
                    }
                }
                
                console.log("Column map:", columnMap);

                productData = [];
                
                if (columnMap.productName !== undefined && columnMap.price !== undefined && columnMap.inventory !== undefined && columnMap.resale !== undefined) {
                    productData = originalDataRows
                        .filter(row => {
                            const inventoryValue = row[columnMap.inventory] ? parseInt(row[columnMap.inventory].trim().replace(/"/g, '')) : 0;
                            const resaleValue = row[columnMap.resale] ? row[columnMap.resale].trim().toLowerCase().replace(/"/g, '') : '';
                            return inventoryValue > 0 && resaleValue !== 'false';
                        })
                        .map(row => ({
                            name: row[columnMap.productName].trim().replace(/"/g, ''),
                            inventory: row[columnMap.inventory].trim().replace(/"/g, ''),
                            price: row[columnMap.price].trim().replace(/"/g, '')
                        }));
                } else {
                    console.warn("Could not find all required columns (Product Name, Price, Inventory, Resale). Displaying all products without filters.");
                    productData = originalDataRows
                        .map(row => ({
                            name: row[0].trim().replace(/"/g, ''),
                            inventory: "N/A",
                            price: row[1].trim().replace(/"/g, '')
                        }));
                }
                
                renderCards(productData);
                cart = []; // Reset the cart on new data fetch
                updateTotalCost();

                const now = new Date();
                refreshInfo.textContent = `Last updated: ${now.toLocaleTimeString()} | Next refresh is on page load.`;

            } catch (error) {
                dataContainer.innerHTML = `<p class="col-span-full text-center text-red-500 p-4">Error fetching data: ${error.message}. Please check that the SPREADSHEET_URL is correct and the sheet is published to the web as a CSV.</p>`;
                console.error('Error fetching data:', error);
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        /**
         * Renders the product cards from the fetched data.
         * @param {Array<Object>} products - The array of product objects.
         */
        function renderCards(products) {
            dataContainer.innerHTML = '';

            if (products.length === 0) {
                dataContainer.innerHTML = '<p class="col-span-full text-center text-gray-500">No products available at this time.</p>';
                return;
            }

            products.forEach((product, index) => {
                const cleanedPrice = product.price.trim().replace('$', '');
                const priceValue = parseFloat(cleanedPrice);
                const priceText = !isNaN(priceValue) ? `$${priceValue.toFixed(2)}` : 'Price not available';
                
                const card = document.createElement('div');
                // The card now uses h-full and flexbox to ensure consistent height and alignment
                card.className = 'relative bg-white p-6 rounded-lg shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:scale-105 border border-gray-200 h-full flex flex-col';
                card.innerHTML = `
                    <!-- New placeholder image -->
                    <img src="https://placehold.co/400x200/cccccc/333333?text=Peptide+Co.+3ml+Vial" alt="Peptide Vial Placeholder" class="w-full h-40 object-cover rounded-lg mb-4">
                    
                    <div class="flex-grow flex flex-col justify-between">
                        <div>
                            <h3 class="text-xl font-semibold text-primary mb-2">${product.name.trim()}</h3>
                            <p class="text-gray-500 mb-2">Inventory: <span class="font-medium text-primary">${product.inventory.trim()}</span></p>
                        </div>
                        
                        <div class="mt-4">
                            <!-- Adjusted the card's price and quantity layout to prevent overlapping on large screens -->
                            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-2 sm:space-y-0">
                                <p class="text-lg font-bold text-accent price-per-unit" data-price="${priceValue}">${priceText}</p>
                                <div class="flex items-center space-x-2">
                                    <span class="text-gray-500">Quantity:</span>
                                    <button class="quantity-btn p-1 rounded-full bg-gray-200 text-primary hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-accent transition-colors" data-action="decrement" data-product-index="${index}">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                                        </svg>
                                    </button>
                                    <span class="text-primary text-lg font-bold w-6 text-center quantity-display" data-product-index="${index}">0</span>
                                    <button class="quantity-btn p-1 rounded-full bg-gray-200 text-primary hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-accent transition-colors" data-action="increment" data-product-index="${index}">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <!-- New "Add to Cart" button -->
                            <button class="add-to-cart-btn w-full mt-4 py-2 bg-accent text-white font-bold rounded-lg hover:bg-teal-600 transition-colors focus:outline-none focus:ring-2 focus:ring-accent" data-product-index="${index}">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                    <!-- Temporary message for inventory warnings -->
                    <span id="inventory-message-${index}" class="inventory-message"></span>
                `;
                dataContainer.appendChild(card);
            });
            updateTotalCost();
        }

        /**
         * Displays a temporary warning message on a product card.
         * @param {number} index - The index of the product card.
         * @param {string} message - The message to display.
         */
        function showInventoryWarning(index, message) {
            const warningElement = document.getElementById(`inventory-message-${index}`);
            warningElement.textContent = message;
            warningElement.classList.add('show');
            setTimeout(() => {
                warningElement.classList.remove('show');
            }, 2500); // Hide after 2.5 seconds
        }

        // Event delegation for quantity buttons and the new "Add to Cart" button
        dataContainer.addEventListener('click', (event) => {
            const button = event.target.closest('.quantity-btn, .add-to-cart-btn');
            if (!button) return;

            const productIndex = parseInt(button.dataset.productIndex);
            const card = button.closest('.bg-white');
            const quantityDisplay = card.querySelector(`.quantity-display[data-product-index="${productIndex}"]`);
            const maxInventory = parseInt(productData[productIndex].inventory.trim()) || 0;
            
            let currentQuantity = parseInt(quantityDisplay.textContent) || 0;
            
            // Handle quantity buttons
            if (button.classList.contains('quantity-btn')) {
                let action = button.dataset.action;
                if (action === 'increment') {
                    if (currentQuantity < maxInventory) {
                        currentQuantity++;
                    } else {
                        showInventoryWarning(productIndex, 'Out of stock!');
                    }
                } else if (action === 'decrement' && currentQuantity > 0) {
                    currentQuantity--;
                }
                quantityDisplay.textContent = currentQuantity;
                // Don't update the total cost yet, let the 'Add to Cart' button do that.
            }

            // Handle the 'Add to Cart' button
            if (button.classList.contains('add-to-cart-btn')) {
                if (currentQuantity > 0) {
                    // Find the item in the cart, or add a new one
                    const existingCartItem = cart.find(item => item.productIndex === productIndex);
                    if (existingCartItem) {
                        // Check if adding this quantity would exceed inventory
                        if (existingCartItem.quantity + currentQuantity <= maxInventory) {
                             existingCartItem.quantity += currentQuantity;
                        } else {
                            existingCartItem.quantity = maxInventory;
                             showInventoryWarning(productIndex, 'Out of stock!');
                        }
                    } else {
                        cart.push({
                            productIndex: productIndex,
                            name: productData[productIndex].name.trim(),
                            price: parseFloat(productData[productIndex].price.trim().replace('$', '')),
                            quantity: currentQuantity
                        });
                    }
                    
                    // Reset the quantity display on the card
                    quantityDisplay.textContent = 0;
                    
                    // Update the total cost and cart button
                    updateTotalCost();
                }
            }
        });

        /**
         * Calculates and updates the total cost and the order summary list.
         */
        function updateTotalCost() {
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
            });

            // Update the floating total cost button
            floatingTotalCostElement.textContent = `$${total.toFixed(2)}`;
            if (total > 0) {
                totalCostButton.classList.add('visible');
            } else {
                totalCostButton.classList.remove('visible');
            }
            
            // Update the order summary modal's content as well
            updateOrderSummary(cart, total);
        }

        /**
         * Populates the order summary section with selected items.
         * Now includes editable quantity and a remove button.
         * @param {Array<Object>} items - The list of selected order items from the cart.
         * @param {number} total - The total cost of the order.
         */
        function updateOrderSummary(items, total) {
            orderSummaryList.innerHTML = '';
            if (items.length === 0) {
                orderSummaryList.innerHTML = '<p class="text-gray-500 text-center">Your cart is empty.</p>';
            } else {
                items.forEach(item => {
                    const itemTotal = (item.price * item.quantity).toFixed(2);
                    const listItem = document.createElement('div');
                    // Changed the main container to align items to the start, and adjusted the layout inside
                    listItem.className = 'flex justify-between items-start text-gray-500 p-2 rounded-lg bg-gray-50';
                    listItem.innerHTML = `
                        <!-- Display the product name on the left -->
                        <span class="font-medium text-primary flex-1">${item.name}</span>
                        <!-- Container for quantity, total, and remove button -->
                        <div class="flex flex-col items-end space-y-1">
                            <div class="flex items-center space-x-2">
                                <input type="number" min="0" max="${productData[item.productIndex].inventory.trim()}" value="${item.quantity}" 
                                    class="quantity-input w-16 p-1 text-center rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-accent"
                                    data-product-index="${item.productIndex}">
                                <span class="font-medium w-16 text-right">$${itemTotal}</span>
                            </div>
                            <!-- Replaced the trash icon with a text-based "Remove" button -->
                            <button class="remove-item-btn text-gray-500 hover:text-primary font-bold text-sm transition-colors" data-product-index="${item.productIndex}">
                                Remove
                            </button>
                        </div>
                    `;
                    orderSummaryList.appendChild(listItem);
                });
            }
            orderSubtotalElement.textContent = `$${total.toFixed(2)}`;
        }

        /**
         * Generates a unique order ID.
         * @returns {string} The unique order ID.
         */
        function generateOrderId() {
            const timestamp = Date.now().toString(36);
            const randomString = Math.random().toString(36).substr(2, 5);
            return `ORDER-${timestamp}-${randomString.toUpperCase()}`;
        }

        /**
         * Saves a completed order to the browser's local storage.
         * @param {Array<Object>} items - The list of ordered items.
         * @param {string} email - The customer's email.
         * @param {string} orderId - The unique order ID.
         * @param {number} total - The total cost of the order.
         */
        function saveOrderToLocalStorage(items, email, orderId, total) {
            let pastOrders = JSON.parse(localStorage.getItem('pastOrders')) || [];
            const newOrder = {
                orderId: orderId,
                timestamp: new Date().toISOString(),
                email: email,
                items: items,
                total: total.toFixed(2)
            };
            pastOrders.push(newOrder);
            localStorage.setItem('pastOrders', JSON.stringify(pastOrders));
            console.log("Order saved to local storage:", newOrder);
        }

        /**
         * Handles the order submission.
         * @param {Event} event - The form submit event.
         */
        orderForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = emailInput.value.trim();

            if (cart.length === 0 || !email) {
                confirmationMessage.textContent = 'Please select at least one item and provide a valid email address.';
                confirmationMessage.classList.remove('text-green-600');
                confirmationMessage.classList.add('text-red-500', 'block');
                return;
            }

            const orderId = generateOrderId();
            const payload = {
                items: cart,
                email: email,
                orderId: orderId
            };
            
            const total = cart.reduce((acc, item) => acc + (item.price * item.quantity), 0);

            console.log("Attempting to submit order with payload:", payload);
            console.log("To Apps Script URL:", APPS_SCRIPT_URL);

            try {
                submitButton.textContent = 'Submitting...';
                submitButton.disabled = true;

                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `data=${encodeURIComponent(JSON.stringify(payload))}`
                });
                
                if (response.ok) {
                    // Success path: The HTTP response was okay.
                    saveOrderToLocalStorage(cart, email, orderId, total);
                    modalOrderId.textContent = orderId;
                    confirmationModal.classList.remove('hidden');
                    // Hide the order summary modal
                    orderSummaryModal.classList.add('hidden');
                    // Refresh the catalog to reflect updated inventory and row order
                    await fetchData();
                } else {
                    // Error path: The HTTP response was not okay.
                    const errorText = await response.text();
                    throw new Error(errorText || 'Server responded with an error.');
                }
            } catch (error) {
                console.error('Error submitting order to Apps Script:', error);
                confirmationMessage.textContent = `There was an error submitting your order. Please make sure you have replaced the placeholder URL with your own deployed Google Apps Script URL.`;
                confirmationMessage.classList.remove('text-green-600');
                confirmationMessage.classList.add('text-red-500', 'block');
            } finally {
                submitButton.textContent = 'Submit Order';
                submitButton.disabled = false;
            }
        });

        // Close the confirmation modal and reset the form
        modalCloseButton.addEventListener('click', () => {
            confirmationModal.classList.add('hidden');
            orderForm.reset();
            fetchData(); // Refresh again to ensure latest data
            totalCostButton.classList.remove('visible');
        });

        // Open the past orders modal
        pastOrdersButton.addEventListener('click', () => {
            renderPastOrders();
            pastOrdersModal.classList.remove('hidden');
            toggleAccountMenu(); // Close the dropdown after clicking
        });
        
        // Open/close the account dropdown menu
        accountButton.addEventListener('click', toggleAccountMenu);

        // Close the past orders modal
        closePastOrdersButton.addEventListener('click', () => {
            pastOrdersModal.classList.add('hidden');
        });
        
        // Open the order summary modal when the floating button is clicked
        totalCostButton.addEventListener('click', () => {
            updateOrderSummary(cart, cart.reduce((acc, item) => acc + (item.price * item.quantity), 0));
            orderSummaryModal.classList.remove('hidden');
        });
        
        // Close the order summary modal
        closeOrderSummaryButton.addEventListener('click', () => {
            orderSummaryModal.classList.add('hidden');
        });

        // Add a single event listener to the order summary modal for both input and button clicks
        orderSummaryModal.addEventListener('click', (event) => {
            const button = event.target.closest('.remove-item-btn');
            if (button) {
                const productIndex = parseInt(button.dataset.productIndex);
                // Remove the item from the cart array
                cart = cart.filter(item => item.productIndex !== productIndex);
                // Now, update the UI
                updateTotalCost();
                // If the cart becomes empty, hide the modal and the floating button
                if (cart.length === 0) {
                    orderSummaryModal.classList.add('hidden');
                    totalCostButton.classList.remove('visible');
                }
            }
        });

        orderSummaryModal.addEventListener('input', (event) => {
            const input = event.target.closest('.quantity-input');
            if (input) {
                const productIndex = parseInt(input.dataset.productIndex);
                let newQuantity = parseInt(input.value) || 0;
                const maxInventory = parseInt(productData[productIndex].inventory.trim()) || 0;
                
                // Ensure the quantity doesn't exceed inventory and is not negative
                if (newQuantity > maxInventory) {
                    newQuantity = maxInventory;
                    input.value = newQuantity;
                    showInventoryWarning(productIndex, `Maximum inventory is ${maxInventory}!`);
                } else if (newQuantity < 0) {
                    newQuantity = 0;
                    input.value = newQuantity;
                }
                
                // Update the quantity in the cart array
                const cartItem = cart.find(item => item.productIndex === productIndex);
                if (cartItem) {
                    cartItem.quantity = newQuantity;
                    if (newQuantity === 0) {
                        // If quantity is 0, remove the item from the cart
                        cart = cart.filter(item => item.productIndex !== productIndex);
                    }
                }
                updateTotalCost();
                // If the cart becomes empty, hide the modal and the floating button
                if (cart.length === 0) {
                    orderSummaryModal.classList.add('hidden');
                    totalCostButton.classList.remove('visible');
                }
            }
        });


        // Close dropdown when clicking outside
        document.addEventListener('click', (event) => {
            if (!accountButton.contains(event.target) && !accountMenu.contains(event.target)) {
                if (accountMenu.classList.contains('open')) {
                    toggleAccountMenu();
                }
            }
        });

        // Clear all past orders from local storage
        clearOrdersButton.addEventListener('click', () => {
            localStorage.removeItem('pastOrders');
            renderPastOrders();
        });

        /**
         * Renders the list of past orders from local storage into the modal.
         */
        function renderPastOrders() {
            const pastOrders = JSON.parse(localStorage.getItem('pastOrders')) || [];
            pastOrdersList.innerHTML = '';

            if (pastOrders.length === 0) {
                pastOrdersList.innerHTML = '<p class="text-gray-500 text-center">No past orders found.</p>';
                return;
            }

            pastOrders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            pastOrders.forEach(order => {
                const orderDate = new Date(order.timestamp).toLocaleString();
                const orderCard = document.createElement('div');
                orderCard.className = 'bg-gray-100 p-4 rounded-lg shadow-md';
                orderCard.innerHTML = `
                    <h4 class="font-bold text-primary mb-1">Order ID: <span class="text-accent">${order.orderId}</span></h4>
                    <p class="text-gray-500 text-sm">Date: ${orderDate}</p>
                    <p class="text-gray-500 text-sm mb-2">Email: ${order.email}</p>
                    <ul class="list-disc list-inside text-gray-500 text-sm">
                        ${order.items.map(item => `<li>${item.name} (x${item.quantity}) - $${(item.price * item.quantity).toFixed(2)}</li>`).join('')}
                    </ul>
                    <div class="mt-2 text-right font-bold text-lg text-primary">Total: <span class="text-accent">$${order.total}</span></div>
                `;
                pastOrdersList.appendChild(orderCard);
            });
        }

        // --- NEW AGE GATE LOGIC ---

        ageGateYesButton.addEventListener('click', () => {
            ageGateModal.classList.add('hidden');
            mainContent.classList.remove('hidden');
            fetchData(); // Start fetching data only after age is confirmed
        });

        ageGateNoButton.addEventListener('click', () => {
            const modalContent = ageGateModal.querySelector('.modal-content');
            // The denied access message now uses the light background colors
            modalContent.innerHTML = `
                <h2 class="text-3xl font-bold text-red-600 mb-4">Access Denied</h2>
                <p class="text-gray-600">You must be 21 or older to access this site.</p>
            `;
        });
    </script>
</body>
