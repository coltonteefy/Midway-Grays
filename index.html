        const searchBarContainer = document.getElementById('search-bar-container');
        const productSearchInput = document.getElementById('product-search');

        // The URL for your public Google Sheet CSV
        const SPREADSHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQRYzgS3hJWPzFJHs55qLX5EFQ_3VEcFpqE80-Xrw8xu8eo6FVlQkRPgAYPu7RoAFVFFqBqyDSa6_ae/pub?gid=0&single=true&output=csv';
        
        // !! IMPORTANT: YOU MUST REPLACE THIS PLACEHOLDER WITH YOUR DEPLOYED APPS SCRIPT URL !!
        // This script is required to process and save the orders.
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx8nvcBgC88W71-jW5JnaT0cVw4sctm2GHmEDYkt6X5RjAtW85Bt-_PQd_rCxYetGSF/exec';
        
        // A new global array to hold the items that have been added to the cart
        let cart = [];
        let productData = []; // Store the fetched product data globally

        /**
         * A makeshift database for image URLs. I have corrected this to match your request.
         */
        const imageDatabase = {
            "RT12": "https://raw.githubusercontent.com/coltonteefy/inventory/refs/heads/main/BLANK_VIAL.jpg",
            "RT24": "https://raw.githubusercontent.com/coltonteefy/inventory/refs/heads/main/BLANK_VIAL.jpg",

            "GLOW": "https://raw.githubusercontent.com/coltonteefy/inventory/refs/heads/main/BLANK_VIAL.jpg"
        };


        /**
         * Toggles the visibility of the account dropdown menu.
         */
        function toggleAccountMenu() {
            accountMenu.classList.toggle('open');
            const arrow = document.getElementById('dropdown-arrow');
            arrow.classList.toggle('rotate-180');
        }

        /**
         * Toggles the visibility of the pop-down search bar.
         */
        function toggleSearchBar() {
            // Toggles the 'open' class, which controls the animation in CSS.
            searchBarContainer.classList.toggle('open');
            // Give the input focus when the bar is visible
            if (searchBarContainer.classList.contains('open')) {
                productSearchInput.focus();
            } else {
                productSearchInput.blur();
            }
        }

        /**
         * Fetches and displays data from the Google Sheet.
         * This version now no longer filters out products with 0 inventory during the fetch.
         */
        async function fetchData() {
            loadingIndicator.classList.remove('hidden');
            dataContainer.innerHTML = '';
            
            // Reset the total cost and hide the floating button with the new class
            floatingTotalCostElement.textContent = '$0.00';
            totalCostButton.classList.remove('is-visible');
            cart = []; // Reset the cart on new data fetch

            try {
                const response = await fetch(SPREADSHEET_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                
                // Native JavaScript CSV parsing logic
                const rows = csvText.split('\n').map(row => row.trim());
                if (rows.length === 0) {
                    throw new Error("The sheet is empty or could not be parsed.");
                }

                const headers = rows[0].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(header => header.trim().replace(/"/g, ''));
                
                // Map column headers to their indices
                const columnIndices = {
                    code: headers.indexOf('Code'),
                    productName: headers.indexOf('Product Name'),
                    inventory: headers.indexOf('Inventory'),
                    price: headers.indexOf('Price'),
                    resale: headers.indexOf('Resale')
                };

                // Check if all necessary columns exist
                const requiredColumns = ['code', 'productName', 'inventory', 'price', 'resale'];
                const missingColumns = requiredColumns.filter(col => columnIndices[col] === -1);
                if (missingColumns.length > 0) {
                    console.warn(`Missing required columns: ${missingColumns.join(', ')}. Proceeding with available data.`);
                }
                
                productData = []; // Reset productData to prevent stale data
                
                // Process the data rows
                rows.slice(1).forEach(row => {
                    const columns = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(col => col.trim().replace(/"/g, ''));
                    
                    // Only process rows that have a product name and are available for resale
                    if (columns[columnIndices.productName]) {
                        const inventoryValue = columns[columnIndices.inventory] ? parseInt(columns[columnIndices.inventory]) : 0;
                        const resaleValue = columns[columnIndices.resale] ? columns[columnIndices.resale].toLowerCase().trim() : '';

                        // --- UPDATED FILTERING LOGIC ---
                        // Only add the product if the resale value is explicitly 'true'
                        if (resaleValue === 'true') {
                            productData.push({
                                code: columns[columnIndices.code],
                                name: columns[columnIndices.productName],
                                inventory: inventoryValue,
                                price: columns[columnIndices.price]
                            });
                        }
                        // --- END OF UPDATED LOGIC ---
                    }
                });
                
                // Once data is fetched, apply initial filters and render
                applyFilters();

                const now = new Date();
                refreshInfo.textContent = `Last updated: ${now.toLocaleTimeString()} | Next refresh is on page load.`;

            } catch (error) {
                dataContainer.innerHTML = `<p class="col-span-full text-center text-red-500 p-4">Error fetching data: ${error.message}. Please check that the SPREADSHEET_URL is correct and the sheet is published to the web as a CSV.</p>`;
                console.error('Error fetching data:', error);
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        /**
         * Applies search and category filters to the product data.
         */
        function applyFilters() {
            // Log to the console to confirm this function is being called
            console.log('Applying filters...');

            // Get the search query and convert it to lower case for case-insensitive matching
            const searchQuery = productSearchInput.value.toLowerCase().trim();
            
            // Log the current search query
            console.log('Search Query:', searchQuery);

            let filteredProducts = productData;

            // Apply search filter if a query exists
            if (searchQuery) {
                filteredProducts = filteredProducts.filter(product =>
                    // Check if the product name or code includes the search query
                    product.name.toLowerCase().includes(searchQuery) ||
                    product.code.toLowerCase().includes(searchQuery)
                );
            }

            renderCards(filteredProducts);
        }
        
        /**
         * Renders the product cards from the fetched data.
         * This version now handles out-of-stock items.
         * @param {Array<Object>} products - The array of product objects.
         */
        function renderCards(products) {
            dataContainer.innerHTML = '';
            
            if (products.length === 0) {
                dataContainer.innerHTML = '<p class="col-span-full text-center text-gray-500">No products found matching your criteria.</p>';
                return;
            }

            products.forEach((product, index) => {
                const cleanedPrice = product.price.trim().replace('$', '');
                const priceValue = parseFloat(cleanedPrice);
                const priceText = !isNaN(priceValue) ? `$${priceValue.toFixed(2)}` : 'Price not available';
                
                const isOutOfStock = product.inventory === 0;
                
                // Get the current quantity from the cart, or default to 0
                const cartItem = cart.find(item => item.code === product.code);
                const currentQuantity = cartItem ? cartItem.quantity : 0;
                
                // --- Updated Logic for Image URL selection ---
                let imageUrl = null;
                const productKey = product.code.trim(); // Use the product code as the key
                if (imageDatabase[productKey]) {
                    imageUrl = imageDatabase[productKey];
                }

                // If no image URL is found, use a generic placeholder
                if (!imageUrl) {
                    imageUrl = `https://placehold.co/600x400/2B3A67/FFFFFF?text=${product.code.trim().replace(/\s/g, '+')}`;
                }
                // --- End of Updated Logic ---
                
                const card = document.createElement('div');
                card.className = `relative bg-white p-6 rounded-lg shadow-xl transition-all duration-300 transform border border-gray-200 h-full flex flex-col ${isOutOfStock ? 'out-of-stock' : ''}`;
                card.innerHTML = `
                    <!-- The image now uses a tiny placeholder for immediate load, and the actual URL is in 'data-src'. -->
                    <!-- The 'loading="lazy"' attribute tells the browser to only load the image when it's near the viewport. -->
                    <img src="${imageUrl}" 
                         alt="${product.name.trim()} image" 
                         class="w-full h-65 object-contain rounded-lg mb-4 lazy-image"
                         loading="lazy"
                         onerror="this.onerror=null; this.src='https://placehold.co/600x400/ef4444/ffffff?text=Image+Load+Failed!';"
                         >
                    
                    <div class="flex-grow flex flex-col justify-between">
                        <div>
                            <h3 class="text-xl font-semibold text-primary mb-2">${product.name.trim()}</h3>
                            <p class="text-gray-500 mb-2">Inventory: <span class="font-medium text-primary">${product.inventory}</span></p>
                            ${isOutOfStock ? `<span class="bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full absolute top-4 right-4 shadow">OUT OF STOCK</span>` : ''}
                        </div>
                        
                        <!-- This is the section that has been updated to break the line -->
                        <div class="mt-4 flex flex-col items-start space-y-2">
                            <p class="text-lg font-bold text-accent price-per-unit" data-price="${priceValue}">${priceText}</p>
                            <div class="flex items-center space-x-2">
                                <span class="text-gray-500">Quantity:</span>
                                <!-- The data attribute is now data-product-code, which is a unique identifier -->
                                <button class="quantity-btn p-1 rounded-full bg-gray-200 text-primary hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-accent transition-colors" data-action="decrement" data-product-code="${product.code}" ${isOutOfStock ? 'disabled' : ''}>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                                    </svg>
                                </button>
                                <!-- The data attribute is also data-product-code -->
                                <span class="text-primary text-lg font-bold w-6 text-center quantity-display" data-product-code="${product.code}">${currentQuantity}</span>
                                <button class="quantity-btn p-1 rounded-full bg-gray-200 text-primary hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-accent transition-colors" data-action="increment" data-product-code="${product.code}" ${isOutOfStock ? 'disabled' : ''}>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Temporary message for low inventory, hidden by default -->
                    <span class="inventory-message">Out of stock!</span>
                `;
                dataContainer.appendChild(card);
            });
        }
        
        /**
         * Syncs the quantity displays on the main page with the current cart data.
         */
        function syncQuantitiesWithCardPage() {
            // Find all quantity displays on the main page
            const quantityDisplays = document.querySelectorAll('.quantity-display');
            quantityDisplays.forEach(display => {
                const productCode = display.dataset.productCode;
                // Find the corresponding item in the cart
                const cartItem = cart.find(item => item.code === productCode);
                // Update the quantity display based on the cart or set to 0
                display.textContent = cartItem ? cartItem.quantity : 0;
            });
        }

        /**
         * Updates the floating cart button's total cost display.
         */
        function updateTotalCost() {
            const totalCost = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            floatingTotalCostElement.textContent = `$${totalCost.toFixed(2)}`;

            // Show or hide the floating cart button
            if (cart.length > 0) {
                totalCostButton.classList.add('is-visible');
            } else {
                totalCostButton.classList.remove('is-visible');
            }
        }

        /**
         * Renders the items in the order summary modal.
         */
        function renderOrderSummary() {
            orderSummaryList.innerHTML = ''; // Clear previous items
            if (cart.length === 0) {
                orderSummaryList.innerHTML = '<p class="text-center text-gray-500 italic">Your cart is empty.</p>';
                orderSubtotalElement.textContent = '$0.00';
                submitButton.disabled = true; // Disable submit if cart is empty
                return;
            }

            let subtotal = 0;
            submitButton.disabled = false; // Enable submit if cart has items

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                const itemElement = document.createElement('div');
                itemElement.className = 'flex justify-between items-center text-primary border-b border-gray-200 pb-2 last:border-b-0 last:pb-0';
                itemElement.innerHTML = `
                    <div class="flex-grow">
                        <p class="font-semibold">${item.name}</p>
                        <p class="text-sm text-gray-500">$${item.price.toFixed(2)} per unit</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <!-- New decrement button in the cart summary -->
                        <button class="cart-btn p-1 rounded-full bg-gray-200 text-primary hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-accent transition-colors" data-action="decrement" data-product-code="${item.code}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                                </svg>
                        </button>
                        <span class="text-lg font-bold w-6 text-center">${item.quantity}</span>
                        <!-- New increment button in the cart summary -->
                        <button class="cart-btn p-1 rounded-full bg-gray-200 text-primary hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-accent transition-colors" data-action="increment" data-product-code="${item.code}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                        </button>
                    </div>
                    <span class="font-bold w-20 text-right shrink-0">$${itemTotal.toFixed(2)}</span>
                    <!-- New remove button -->
                    <button class="cart-btn ml-4 text-gray-400 hover:text-red-500 transition-colors focus:outline-none focus:ring-2 focus:ring-red-500 rounded-full p-1" data-action="remove" data-product-code="${item.code}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                `;
                orderSummaryList.appendChild(itemElement);
            });
            orderSubtotalElement.textContent = `$${subtotal.toFixed(2)}`;
        }

        /**
         * Displays a temporary message above a product card.
         * @param {HTMLElement} cardElement - The product card element.
         * @param {string} message - The message to display.
         * @param {string} type - 'success', 'warning', or 'error'.
         */
        function showTemporaryMessage(cardElement, message) {
            const existingMessage = cardElement.querySelector('.inventory-message');
            if (existingMessage) {
                existingMessage.textContent = message;
                existingMessage.classList.add('show');
                
                // Clear any existing timeout
                clearTimeout(cardElement.messageTimeout);

                // Hide the message after 2 seconds
                cardElement.messageTimeout = setTimeout(() => {
                    existingMessage.classList.remove('show');
                }, 2000);
            }
        }

        /**
         * Sends the order data to the Google Apps Script.
         * @param {Object} orderData - The order data to send.
         */
        async function submitOrder(orderData) {
            submitButton.textContent = 'Submitting...';
            submitButton.disabled = true;
            confirmationMessage.textContent = '';
            confirmationMessage.classList.add('hidden');

            try {
                // Using fetch API to send the data as a POST request
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Required for Google Apps Script
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData),
                });
                // Since 'no-cors' is used, we cannot check the response status.
                // We assume success and move on.
                
                // Show confirmation modal
                modalOrderId.textContent = orderData.orderId;
                confirmationModal.classList.remove('hidden');

                // Clear the cart and update the display after successful submission
                cart = [];
                updateTotalCost();
                syncQuantitiesWithCardPage(); // Sync quantities on main page after order
                
                // --- FIX: Explicitly close the order summary drawer and its backdrop ---
                orderSummaryDrawer.classList.remove('is-open');
                cartBackdrop.classList.remove('is-open');
                cartBackdrop.classList.add('hidden');
                // --- END FIX ---

            } catch (error) {
                console.error('Submission failed:', error);
                confirmationMessage.textContent = 'Failed to submit order. Please try again.';
                confirmationMessage.classList.remove('hidden');
            } finally {
                submitButton.textContent = 'Submit Order';
                submitButton.disabled = false;
            }
        }
        
        /**
         * Renders the list of past orders from localStorage.
         */
        function renderPastOrders() {
            const pastOrders = JSON.parse(localStorage.getItem('pastOrders')) || [];
            pastOrdersList.innerHTML = '';
            if (pastOrders.length === 0) {
                pastOrdersList.innerHTML = '<p class="text-center text-gray-500 italic">No past orders found.</p>';
                clearOrdersButton.classList.add('hidden');
            } else {
                clearOrdersButton.classList.remove('hidden');
                pastOrders.forEach(order => {
                    const orderDate = new Date(order.timestamp);
                    const orderDiv = document.createElement('div');
                    orderDiv.className = 'p-4 rounded-lg bg-gray-100 border border-gray-200';
                    orderDiv.innerHTML = `
                        <p class="font-bold text-lg text-primary">Order ID: ${order.orderId}</p>
                        <p class="text-sm text-gray-500">Date: ${orderDate.toLocaleDateString()} at ${orderDate.toLocaleTimeString()}</p>
                        <ul class="list-disc list-inside mt-2 text-sm text-gray-600 space-y-1">
                            ${order.items.map(item => `<li>${item.name} x ${item.quantity} ($${(item.price * item.quantity).toFixed(2)})</li>`).join('')}
                        </ul>
                        <p class="mt-2 text-right font-bold text-accent">Total: $${order.total.toFixed(2)}</p>
                    `;
                    pastOrdersList.appendChild(orderDiv);
                });
            }
        }
        
        /**
         * Clears all past orders from local storage.
         */
        function clearPastOrders() {
            localStorage.removeItem('pastOrders');
            renderPastOrders(); // Re-render to show the "no orders" message
        }
        
        /**
         * All event listeners are attached here.
         */
        function attachEventListeners() {
            // Age Gate button listeners
            ageGateYesButton.addEventListener('click', () => {
                localStorage.setItem(ageVerificationKey, 'true');
                ageGateModal.classList.add('hidden');
                mainContent.classList.remove('hidden');
                fetchData();
            });

            ageGateNoButton.addEventListener('click', () => {
                window.location.href = 'https://www.google.com';
            });
            
            // Toggle account menu
            accountButton.addEventListener('click', (event) => {
                event.stopPropagation(); // Prevents the window click listener from immediately closing it
                toggleAccountMenu();
            });

            // Close account menu if user clicks outside
            window.addEventListener('click', (event) => {
                if (!accountMenu.contains(event.target) && !accountButton.contains(event.target)) {
                    accountMenu.classList.remove('open');
                    const arrow = document.getElementById('dropdown-arrow');
                    arrow.classList.remove('rotate-180');
                }
            });

            // Toggle search bar
            searchIconButton.addEventListener('click', (event) => {
                event.stopPropagation(); // Prevents the window click listener from immediately closing it
                toggleSearchBar();
            });

            // Handle quantity buttons and total cost update
            dataContainer.addEventListener('click', (event) => {
                const target = event.target.closest('.quantity-btn');
                if (!target) return;

                const card = target.closest('.bg-white');
                // Use the product code to find the correct product, regardless of its position in the current view.
                const productCode = target.dataset.productCode;
                const product = productData.find(p => p.code === productCode);

                if (!product) {
                    console.error("Product not found for code:", productCode);
                    return;
                }

                // Find the quantity display element for this specific product
                const quantityDisplay = card.querySelector(`.quantity-display[data-product-code="${productCode}"]`);
                let currentQuantity = parseInt(quantityDisplay.textContent);

                if (target.dataset.action === 'increment') {
                    if (currentQuantity < product.inventory) {
                        currentQuantity++;
                    } else {
                        showTemporaryMessage(card, 'Out of stock!');
                    }
                } else if (target.dataset.action === 'decrement' && currentQuantity > 0) {
                    currentQuantity--;
                }

                quantityDisplay.textContent = currentQuantity;

                // Update the cart array
                const cartIndex = cart.findIndex(item => item.code === product.code);
                if (currentQuantity > 0) {
                    const priceValue = parseFloat(product.price.trim().replace('$', ''));
                    if (cartIndex > -1) {
                        cart[cartIndex].quantity = currentQuantity;
                    } else {
                        cart.push({
                            code: product.code,
                            name: product.name,
                            price: priceValue,
                            quantity: currentQuantity,
                            inventory: product.inventory
                        });
                    }
                } else {
                    if (cartIndex > -1) {
                        cart.splice(cartIndex, 1);
                    }
                }
                updateTotalCost();
                renderOrderSummary();
            });

            // Event listener for the floating cart button
            totalCostButton.addEventListener('click', () => {
                renderOrderSummary();
                orderSummaryDrawer.classList.add('is-open');
                cartBackdrop.classList.remove('hidden');
                cartBackdrop.classList.add('is-open');
            });
            
            // This is the section that caused the error. I've refactored the logic to fix it.
            orderSummaryDrawer.addEventListener('click', (event) => {
                const target = event.target.closest('.cart-btn');
                if (!target) return;

                const productCode = target.dataset.productCode;
                const cartItemIndex = cart.findIndex(item => item.code === productCode);
                if (cartItemIndex === -1) {
                    console.error("Cart item not found for product code:", productCode);
                    return;
                }

                const action = target.dataset.action;

                if (action === 'increment') {
                    const product = productData.find(p => p.code === productCode);
                    if (product && cart[cartItemIndex].quantity < product.inventory) {
                        cart[cartItemIndex].quantity++;
                    } else {
                        // Inventory limit reached, do nothing.
                        return;
                    }
                } else if (action === 'decrement') {
                    if (cart[cartItemIndex].quantity > 1) {
                        cart[cartItemIndex].quantity--;
                    } else {
                        // If quantity is 1 and user clicks decrement, remove the item
                        cart.splice(cartItemIndex, 1);
                    }
                } else if (action === 'remove') {
                    // Remove the item completely from the cart
                    cart.splice(cartItemIndex, 1);
                }
                
                // Re-render the cart summary drawer to reflect the changes
                renderOrderSummary();
                // Update the floating total cost
                updateTotalCost();
                // Sync quantities on the main page after a cart change
                syncQuantitiesWithCardPage();
            });

            // Close the drawer if the backdrop is clicked
            cartBackdrop.addEventListener('click', () => {
                orderSummaryDrawer.classList.remove('is-open');
                cartBackdrop.classList.remove('is-open');
                cartBackdrop.classList.add('hidden');
            });


            // Form submission handler
            orderForm.addEventListener('submit', (event) => {
                event.preventDefault();

                if (cart.length === 0) {
                    return;
                }

                const email = emailInput.value;
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const orderId = `ORDER-${Date.now()}`;
                const orderData = {
                    orderId: orderId,
                    email: email,
                    items: cart,
                    total: total,
                    timestamp: new Date().toISOString()
                };

                // Save to localStorage for past orders view
                const pastOrders = JSON.parse(localStorage.getItem('pastOrders')) || [];
                pastOrders.push(orderData);
                localStorage.setItem('pastOrders', JSON.stringify(pastOrders));

                submitOrder(orderData);
            });

            // Close confirmation modal
            modalCloseButton.addEventListener('click', () => {
                confirmationModal.classList.add('hidden');
                // --- FIX: Reset the app state after the order is confirmed ---
                cart = [];
                updateTotalCost();
                syncQuantitiesWithCardPage();
                renderOrderSummary();
                // --- END FIX ---
            });

            // Open past orders modal
            pastOrdersButton.addEventListener('click', () => {
                renderPastOrders();
                pastOrdersModal.classList.remove('hidden');
            });

            // Close past orders modal
            closePastOrdersButton.addEventListener('click', () => {
                pastOrdersModal.classList.add('hidden');
            });

            // Clear past orders
            clearOrdersButton.addEventListener('click', () => {
                // IMPORTANT: NEVER use window.confirm() in a canvas app.
                // The user will not see the dialog.
                // Instead, a custom modal UI should be used for this.
                // For this example, we will just clear the orders.
                clearPastOrders();
            });
            
            // Add a new event listener for the search input
            productSearchInput.addEventListener('input', applyFilters);
        }

        // Initialize the app after the window loads
        window.onload = function() {
            // Check if age is already verified in localStorage
            const isVerified = localStorage.getItem(ageVerificationKey);
            if (isVerified === 'true') {
                ageGateModal.classList.add('hidden');
                mainContent.classList.remove('hidden');
                fetchData();
            } else {
                ageGateModal.classList.remove('hidden');
            }
            attachEventListeners();
        };

    </script>

</body>
