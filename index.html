    <style>
        /* Use the Poppins font family for a bold, athletic look */
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Custom modal overlay for age verification */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 60;
        }
        /* Updated modal content styling to match the main page theme */
        .modal-content {
            background-color: white; /* Changed from dark gray to white */
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 400px;
        }
        /* Style for the account dropdown menu */
        #account-menu {
            transition: all 0.2s ease-in-out;
            transform-origin: top;
            transform: scaleY(0);
            opacity: 0;
            pointer-events: none;
        }
        #account-menu.open {

            opacity: 1;
            pointer-events: auto;

        /* Styles for the cart button animation */
        #total-cost-button {
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            /* Initially hidden off-screen to the right */
            transform: translateX(150%);

        #total-cost-button.visible {
            /* Slides the button into view */
            transform: translateX(0);
        }
        /* Styles for the temporary inventory message */
        .inventory-message {
            position: absolute;
            bottom: -2.5rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.25rem 0.5rem;
            background-color: #ef4444; /* red-500 */
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 0.375rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
            white-space: nowrap;
            /* New z-index to ensure it's always on top */
            z-index: 70;
        }
        .inventory-message.show {
            opacity: 1;
        }
    </style>
</head>

    <script>
        // Get references to the new HTML elements for age gate
        const ageGateModal = document.getElementById('age-gate-modal');
        const ageGateYesButton = document.getElementById('age-gate-yes');
        const ageGateNoButton = document.getElementById('age-gate-no');
        const mainContent = document.getElementById('main-content');
        
        // Get references to the existing HTML elements
        const dataContainer = document.getElementById('data-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const refreshInfo = document.getElementById('refresh-info');
        
        // New elements for the total cost pop-up and order summary modal
        const totalCostButton = document.getElementById('total-cost-button');
        const floatingTotalCostElement = document.getElementById('floating-total-cost');
        const orderSummaryModal = document.getElementById('order-summary-modal');
        const closeOrderSummaryButton = document.getElementById('close-order-summary');
        
        // References to elements inside the new order summary modal
        const orderSummaryList = document.getElementById('order-summary-list');
        const orderSubtotalElement = document.getElementById('order-subtotal');
        const emailInput = document.getElementById('email-input');
        const submitButton = document.getElementById('submit-button');
        const orderForm = document.getElementById('order-form');
        const confirmationMessage = document.getElementById('confirmation-message');

        const confirmationModal = document.getElementById('confirmation-modal');
        const modalOrderId = document.getElementById('modal-order-id');
        const modalCloseButton = document.getElementById('modal-close-button');
        
        // New elements for the navbar and account menu
        const accountButton = document.getElementById('account-button');
        const accountMenu = document.getElementById('account-menu');
        const pastOrdersButton = document.getElementById('past-orders-button');
        const pastOrdersModal = document.getElementById('past-orders-modal');
        const closePastOrdersButton = document.getElementById('close-past-orders');
        const pastOrdersList = document.getElementById('past-orders-list');
        const clearOrdersButton = document.getElementById('clear-orders-button');

        // The URL for your public Google Sheet CSV
        const SPREADSHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQRYzgS3hJWPzFJHs55qLX5EFQ_3VEcFpqE80-Xrw8xu8eo6FVlQkRPgAYPu7RoAFVFFqBqyDSa6_ae/pub?gid=0&single=true&output=csv';
        
        // !! IMPORTANT: YOU MUST REPLACE THIS PLACEHOLDER WITH YOUR DEPLOYED APPS SCRIPT URL !!
        // This script is required to process and save the orders.
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx8nvcBgC88W71-jW5JnaT0cVw4sctm2GHmEDYkt6X5RjAtW85Bt-_PQd_rCxYetGSF/exec';
        
        // A new global array to hold the items that have been added to the cart
        let cart = [];
        let productData = []; // Store the fetched product data globally

        /**
         * A makeshift database for image URLs. I have corrected this to match your request.
         */
        const imageDatabase = {
            "RT": "https://raw.githubusercontent.com/coltonteefy/inventory/080e0a8248d936101880949e5efa6dfec44f4fae/generic.png",
            "BPTB": "https://raw.githubusercontent.com/coltonteefy/inventory/080e0a8248d936101880949e5efa6dfec44f4fae/bpc_tb.png",
            "BPC": "https://raw.githubusercontent.com/coltonteefy/inventory/080e0a8248d936101880949e5efa6dfec44f4fae/generic.png",
            "TB4": "https://raw.githubusercontent.com/coltonteefy/inventory/080e0a8248d936101880949e5efa6dfec44f4fae/generic.png",
            "CJIP": "https://raw.githubusercontent.com/coltonteefy/inventory/080e0a8248d936101880949e5efa6dfec44f4fae/generic.png",
            "GLOW": "https://raw.githubusercontent.com/coltonteefy/inventory/080e0a8248d936101880949e5efa6dfec44f4fae/generic.png"
        };


        /**
         * Toggles the visibility of the account dropdown menu.
         */
        function toggleAccountMenu() {
            accountMenu.classList.toggle('open');
            const arrow = document.getElementById('dropdown-arrow');
            arrow.classList.toggle('rotate-180');
        }

        /**
         * Fetches and displays data from the Google Sheet, filtering out specified columns.
         * This version now uses a more robust native JavaScript parser to handle commas
         * within a CSV row.
         */
        async function fetchData() {
            loadingIndicator.classList.remove('hidden');
            dataContainer.innerHTML = '';
            
            // Reset the total cost and hide the floating button with the new class
            floatingTotalCostElement.textContent = '$0.00';
            totalCostButton.classList.remove('visible');
            cart = []; // Reset the cart on new data fetch

            try {
                const response = await fetch(SPREADSHEET_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                
                // Native JavaScript CSV parsing logic
                const rows = csvText.split('\n').map(row => row.trim());
                if (rows.length === 0) {
                    throw new Error("The sheet is empty or could not be parsed.");
                }

                const headers = rows[0].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(header => header.trim().replace(/"/g, ''));
                
                // Map column headers to their indices
                const columnIndices = {
                    code: headers.indexOf('Code'),
                    productName: headers.indexOf('Product Name'),
                    inventory: headers.indexOf('Inventory'),
                    price: headers.indexOf('Price'),
                    resale: headers.indexOf('Resale')
                };

                // Check if all necessary columns exist
                const requiredColumns = ['code', 'productName', 'inventory', 'price', 'resale'];
                const missingColumns = requiredColumns.filter(col => columnIndices[col] === -1);
                if (missingColumns.length > 0) {
                    console.warn(`Missing required columns: ${missingColumns.join(', ')}. Proceeding with available data.`);
                }
                
                productData = []; // Reset productData to prevent stale data
                
                // Process the data rows
                rows.slice(1).forEach(row => {
                    const columns = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(col => col.trim().replace(/"/g, ''));
                    
                    // Only process rows that have a product name
                    if (columns[columnIndices.productName]) {
                        const inventoryValue = columns[columnIndices.inventory] ? parseInt(columns[columnIndices.inventory]) : 0;
                        const resaleValue = columns[columnIndices.resale] ? columns[columnIndices.resale].toLowerCase() : '';

                        // Filter out products with 0 inventory or "false" in the Resale column
                        if (inventoryValue > 0 && resaleValue !== 'false') {
                            productData.push({
                                code: columns[columnIndices.code],
                                name: columns[columnIndices.productName],
                                inventory: inventoryValue,
                                price: columns[columnIndices.price]
                            });
                        }
                    }
                });
                
                renderCards(productData);
                updateTotalCost();

                const now = new Date();
                refreshInfo.textContent = `Last updated: ${now.toLocaleTimeString()} | Next refresh is on page load.`;

            } catch (error) {
                dataContainer.innerHTML = `<p class="col-span-full text-center text-red-500 p-4">Error fetching data: ${error.message}. Please check that the SPREADSHEET_URL is correct and the sheet is published to the web as a CSV.</p>`;
                console.error('Error fetching data:', error);
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        /**
         * Renders the product cards from the fetched data.
         * @param {Array<Object>} products - The array of product objects.
         */
        function renderCards(products) {
            dataContainer.innerHTML = '';

            if (products.length === 0) {
                dataContainer.innerHTML = '<p class="col-span-full text-center text-gray-500">No products available at this time.</p>';
                return;
            }

            products.forEach((product, index) => {
                const cleanedPrice = product.price.trim().replace('$', '');
                const priceValue = parseFloat(cleanedPrice);
                const priceText = !isNaN(priceValue) ? `$${priceValue.toFixed(2)}` : 'Price not available';
                
                // --- Updated Logic for Image URL selection ---
                // We are now only pulling images from the local imageDatabase.
                // The onerror attribute is added here to provide a clear fallback.
                let imageUrl = null;
                const productKey = product.code.trim(); // Use the product code as the key
                if (imageDatabase[productKey]) {
                    imageUrl = imageDatabase[productKey];
                }

                // If no image URL is found, use a generic placeholder
                if (!imageUrl) {
                    imageUrl = `https://placehold.co/600x400/2B3A67/FFFFFF?text=${product.code.trim().replace(/\s/g, '+')}`;
                }
                // --- End of Updated Logic ---
                
                const card = document.createElement('div');
                card.className = 'relative bg-white p-6 rounded-lg shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:scale-105 border border-gray-200 h-full flex flex-col';
                card.innerHTML = `
                    <!-- The image now uses a tiny placeholder for immediate load, and the actual URL is in 'data-src'. -->
                    <!-- The 'loading="lazy"' attribute tells the browser to only load the image when it's near the viewport. -->
                    <img src="${imageUrl}" 
                         alt="${product.name.trim()} image" 
                         class="w-full h-40 object-contain rounded-lg mb-4 lazy-image"
                         loading="lazy"
                         onerror="this.onerror=null; this.src='https://placehold.co/600x400/ef4444/ffffff?text=Image+Load+Failed!';"
                         >
                    
                    <div class="flex-grow flex flex-col justify-between">
                        <div>
                            <h3 class="text-xl font-semibold text-primary mb-2">${product.name.trim()}</h3>
                            <p class="text-gray-500 mb-2">Inventory: <span class="font-medium text-primary">${product.inventory}</span></p>
                            <p class="text-gray-500 mb-2">Code: <span class="font-medium text-primary">${product.code.trim()}</span></p>
                        </div>
                        
                        <div class="mt-4">
                            <!-- Adjusted the card's price and quantity layout to prevent overlapping on large screens -->
                            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-2 sm:space-y-0">
                                <p class="text-lg font-bold text-accent price-per-unit" data-price="${priceValue}">${priceText}</p>
                                <div class="flex items-center space-x-2">
                                    <span class="text-gray-500">Quantity:</span>
                                    <button class="quantity-btn p-1 rounded-full bg-gray-200 text-primary hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-accent transition-colors" data-action="decrement" data-product-index="${index}">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                                        </svg>
                                    </button>
                                    <span class="text-primary text-lg font-bold w-6 text-center quantity-display" data-product-index="${index}">0</span>
                                    <button class="quantity-btn p-1 rounded-full bg-gray-200 text-primary hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-accent transition-colors" data-action="increment" data-product-index="${index}">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Temporary message for inventory warnings -->
                    <span id="inventory-message-${index}" class="inventory-message"></span>
                `;
                dataContainer.appendChild(card);
            });
            updateTotalCost();
        }

        /**
         * Displays a temporary warning message on a product card.
         * @param {number} index - The index of the product card.
         * @param {string} message - The message to display.
         */
        function showInventoryWarning(index, message) {
            const warningElement = document.getElementById(`inventory-message-${index}`);
            warningElement.textContent = message;
            warningElement.classList.add('show');
            setTimeout(() => {
                warningElement.classList.remove('show');
            }, 2500); // Hide after 2.5 seconds
        }

        // Event delegation for quantity buttons
        dataContainer.addEventListener('click', (event) => {
            const button = event.target.closest('.quantity-btn');
            if (!button) return;

            const productIndex = parseInt(button.dataset.productIndex);
            const card = button.closest('.bg-white');
            const quantityDisplay = card.querySelector(`.quantity-display[data-product-index="${productIndex}"]`);
            const maxInventory = parseInt(productData[productIndex].inventory) || 0;
            
            let currentQuantity = parseInt(quantityDisplay.textContent) || 0;
            
            // Handle quantity buttons
            let action = button.dataset.action;
            if (action === 'increment') {
                if (currentQuantity < maxInventory) {
                    currentQuantity++;
                } else {
                    showInventoryWarning(productIndex, 'Out of stock!');
                }
            } else if (action === 'decrement' && currentQuantity > 0) {
                currentQuantity--;
            }
            quantityDisplay.textContent = currentQuantity;
            
            // Update the cart immediately after a quantity change
            updateCart(productIndex, currentQuantity);
        });

        /**
         * Updates the global cart array based on a product's new quantity.
         * @param {number} productIndex - The index of the product in the productData array.
         * @param {number} newQuantity - The new quantity for the product.
         */
        function updateCart(productIndex, newQuantity) {
            const product = productData[productIndex];
            
            // Find if the item already exists in the cart
            const existingCartItemIndex = cart.findIndex(item => item.productIndex === productIndex);

            if (newQuantity > 0) {
                if (existingCartItemIndex > -1) {
                    // Update quantity if the item is already in the cart
                    cart[existingCartItemIndex].quantity = newQuantity;
                } else {
                    // Add new item to the cart if it's not there and quantity > 0
                    cart.push({
                        productIndex: productIndex,
                        name: product.name.trim(),
                        price: parseFloat(product.price.trim().replace('$', '')),
                        quantity: newQuantity,
                        code: product.code.trim()
                    });
                }
            } else {
                // Remove item from cart if quantity is 0
                if (existingCartItemIndex > -1) {
                    cart.splice(existingCartItemIndex, 1);
                }
            }
            
            // Re-calculate the total cost and update the UI
            updateTotalCost();

            // Update the main product card's quantity display
            const mainPageQuantityDisplay = document.querySelector(`.quantity-display[data-product-index="${productIndex}"]`);
            if (mainPageQuantityDisplay) {
                mainPageQuantityDisplay.textContent = newQuantity;
            }
        }

        /**
         * Calculates and updates the total cost and the order summary list.
         */
        function updateTotalCost() {
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
            });

            // Update the floating total cost button
            floatingTotalCostElement.textContent = `$${total.toFixed(2)}`;
            if (total > 0) {
                totalCostButton.classList.add('visible');
            } else {
                totalCostButton.classList.remove('visible');
            }
            
            // Update the order summary modal's content as well
            updateOrderSummary(cart, total);
        }

        /**
         * Populates the order summary section with selected items.
         * Now includes editable quantity and a remove button.
         * @param {Array<Object>} items - The list of selected order items from the cart.
         * @param {number} total - The total cost of the order.
         */
        function updateOrderSummary(items, total) {
            orderSummaryList.innerHTML = '';
            if (items.length === 0) {
                orderSummaryList.innerHTML = '<p class="text-gray-500 text-center">Your cart is empty.</p>';
            } else {
                items.forEach(item => {
                    const itemTotal = (item.price * item.quantity).toFixed(2);
                    const listItem = document.createElement('div');
                    // Changed the main container to align items to the start, and adjusted the layout inside
                    listItem.className = 'flex justify-between items-start text-gray-500 p-2 rounded-lg bg-gray-50';
                    listItem.innerHTML = `
                        <!-- Display the product name on the left -->
                        <span class="font-medium text-primary flex-1">${item.name}</span>
                        <!-- Container for quantity, total, and remove button -->
                        <div class="flex flex-col items-end space-y-1">
                            <div class="flex items-center space-x-2">
                                <span class="text-gray-500">Qty:</span>
                                <button class="quantity-summary-btn p-1 rounded-full bg-gray-200 text-primary hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-accent transition-colors" data-action="decrement" data-product-index="${item.productIndex}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                                    </svg>
                                </button>
                                <span class="text-primary text-lg font-bold w-6 text-center">${item.quantity}</span>
                                <button class="quantity-summary-btn p-1 rounded-full bg-gray-200 text-primary hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-accent transition-colors" data-action="increment" data-product-index="${item.productIndex}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                    </svg>
                                </button>
                            </div>
                            <span class="text-lg font-bold text-accent">$${itemTotal}</span>
                            <button class="remove-item-btn text-xs text-red-500 hover:text-red-700 transition-colors" data-product-index="${item.productIndex}">Remove</button>
                        </div>
                    `;
                    orderSummaryList.appendChild(listItem);
                });
            }
            orderSubtotalElement.textContent = `$${total.toFixed(2)}`;
            // Show the submit button only if there are items in the cart
            submitButton.disabled = items.length === 0;
            submitButton.classList.toggle('opacity-50', items.length === 0);
            submitButton.classList.toggle('cursor-not-allowed', items.length === 0);
        }

        // Handle quantity changes in the order summary modal
        orderSummaryModal.addEventListener('click', (event) => {
            const button = event.target.closest('.quantity-summary-btn, .remove-item-btn');
            if (!button) return;

            const productIndex = parseInt(button.dataset.product-index);
            const cartItem = cart.find(item => item.productIndex === productIndex);
            const maxInventory = productData[productIndex] ? parseInt(productData[productIndex].inventory) || 0 : 0;
            
            let newQuantity = cartItem ? cartItem.quantity : 0;
            
            if (button.classList.contains('quantity-summary-btn')) {
                const action = button.dataset.action;
                if (action === 'increment') {
                    if (newQuantity < maxInventory) {
                        newQuantity++;
                    }
                } else if (action === 'decrement' && newQuantity > 0) {
                    newQuantity--;
                }
            } else if (button.classList.contains('remove-item-btn')) {
                newQuantity = 0;
            }
            
            // Now, always call updateCart with the final determined newQuantity.
            // This function handles the cart array and the main UI synchronization.
            updateCart(productIndex, newQuantity);
        });

        // Event Listeners for the new modals and account menu
        ageGateYesButton.addEventListener('click', async () => {
            ageGateModal.classList.add('hidden');
            loadingIndicator.classList.remove('hidden'); // Show loading indicator
            await fetchData(); // Wait for data to be fetched and rendered
            mainContent.classList.remove('hidden'); // Then show the main content
        });

        ageGateNoButton.addEventListener('click', () => {
            // For now, just display a message and prevent entry.
            ageGateModal.innerHTML = `
                <div class="modal-content">
                    <h2 class="text-3xl font-bold text-red-600 mb-4">Access Denied</h2>
                    <p class="text-gray-500 mb-6">You must be 21 or older to view this content.</p>
                </div>
            `;
        });
        
        accountButton.addEventListener('click', toggleAccountMenu);

        // Click anywhere outside the menu to close it
        window.addEventListener('click', (event) => {
            if (!accountButton.contains(event.target) && !accountMenu.contains(event.target)) {
                if (accountMenu.classList.contains('open')) {
                    toggleAccountMenu();
                }
            }
        });

        // Event listener for the "Cart" button
        totalCostButton.addEventListener('click', () => {
            orderSummaryModal.classList.remove('hidden');
        });

        // Event listener to close the order summary modal
        closeOrderSummaryButton.addEventListener('click', () => {
            orderSummaryModal.classList.add('hidden');
        });
        
        /**
         * Generates a unique order ID.
         * @returns {string} The unique order ID.
         */
        function generateOrderId() {
            const timestamp = Date.now().toString(36);
            const randomString = Math.random().toString(36).substr(2, 5);
            return `ORDER-${timestamp}-${randomString.toUpperCase()}`;
        }

        /**
         * Saves a completed order to the browser's local storage.
         * @param {Array<Object>} items - The list of ordered items.
         * @param {string} email - The customer's email.
         * @param {string} orderId - The unique order ID.
         * @param {number} total - The total cost of the order.
         */
        function saveOrderToLocalStorage(items, email, orderId, total) {
            let pastOrders = JSON.parse(localStorage.getItem('pastOrders')) || [];
            const newOrder = {
                orderId: orderId,
                timestamp: new Date().toISOString(),
                email: email,
                items: items,
                total: total.toFixed(2)
            };
            pastOrders.push(newOrder);
            localStorage.setItem('pastOrders', JSON.stringify(pastOrders));
            console.log("Order saved to local storage:", newOrder);
        }

        /**
         * Renders the list of past orders from local storage into the modal.
         */
        function showPastOrders() {
            const pastOrders = JSON.parse(localStorage.getItem('pastOrders')) || [];
            pastOrdersList.innerHTML = '';
            
            if (pastOrders.length === 0) {
                pastOrdersList.innerHTML = '<p class="text-gray-500 text-center">No past orders found.</p>';
                return;
            }

            pastOrders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            pastOrders.forEach(order => {
                const orderDate = new Date(order.timestamp).toLocaleString();
                const orderCard = document.createElement('div');
                orderCard.className = 'bg-gray-100 p-4 rounded-lg shadow-md';
                orderCard.innerHTML = `
                    <h4 class="font-bold text-primary mb-1">Order ID: <span class="text-accent">${order.orderId}</span></h4>
                    <p class="text-gray-500 text-sm">Date: ${orderDate}</p>
                    <p class="text-gray-500 text-sm mb-2">Email: ${order.email}</p>
                    <ul class="list-disc list-inside text-gray-500 text-sm">
                        ${order.items.map(item => `<li>${item.name} (x${item.quantity}) - $${(item.price * item.quantity).toFixed(2)}</li>`).join('')}
                    </ul>
                    <div class="mt-2 text-right font-bold text-lg text-primary">Total: <span class="text-accent">$${order.total}</span></div>
                `;
                pastOrdersList.appendChild(orderCard);
            });
        }
        
        // Event listener for the "Past Orders" button in the account menu
        pastOrdersButton.addEventListener('click', (event) => {
            event.preventDefault();
            toggleAccountMenu(); // Close the account menu
            showPastOrders();
            pastOrdersModal.classList.remove('hidden');
        });

        // Event listener to close the past orders modal
        closePastOrdersButton.addEventListener('click', () => {
            pastOrdersModal.classList.add('hidden');
        });

        // Event listener for the "Clear All Past Orders" button
        clearOrdersButton.addEventListener('click', async () => {
            // Replaced alert with a custom confirmation for better UX
            const confirmed = await new Promise(resolve => {
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center p-4 z-50';
                modal.innerHTML = `
                    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full text-center border border-gray-200">
                        <h3 class="text-lg font-bold text-primary mb-4">Are you sure?</h3>
                        <p class="text-gray-600 mb-6">This action cannot be undone.</p>
                        <div class="flex justify-around">
                            <button id="confirm-yes" class="px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">Yes, Clear</button>
                            <button id="confirm-no" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition-colors">Cancel</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
                document.getElementById('confirm-yes').addEventListener('click', () => { modal.remove(); resolve(true); });
                document.getElementById('confirm-no').addEventListener('click', () => { modal.remove(); resolve(false); });
            });

            if (confirmed) {
                localStorage.removeItem('pastOrders');
                showPastOrders(); // Reload to show the 'no orders' message
            }
        });


        // Handle form submission using the new local storage functions
        orderForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const email = emailInput.value.trim();

            if (cart.length === 0 || !email) {
                confirmationMessage.textContent = 'Please select at least one item and provide a valid email address.';
                confirmationMessage.classList.remove('text-green-600');
                confirmationMessage.classList.add('text-red-500', 'block');
                return;
            }
            
            // New check to ensure the Apps Script URL has been updated
            if (APPS_SCRIPT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                confirmationMessage.textContent = 'Order submission failed: Please replace the placeholder APPS_SCRIPT_URL in the code with your deployed Google Apps Script URL.';
                confirmationMessage.classList.remove('text-green-600');
                confirmationMessage.classList.add('text-red-500', 'block');
                console.error("Order submission failed: APPS_SCRIPT_URL has not been configured.");
                return;
            }

            const orderId = generateOrderId();
            const payload = {
                items: cart,
                email: email,
                orderId: orderId
            };
            
            const total = cart.reduce((acc, item) => acc + (item.price * item.quantity), 0);

            console.log("Attempting to submit order with payload:", payload);
            console.log("To Apps Script URL:", APPS_SCRIPT_URL);

            // Added a class to the message for styling purposes
            confirmationMessage.classList.remove('text-red-500', 'text-green-600');
            confirmationMessage.classList.add('text-gray-500', 'block');
            confirmationMessage.textContent = 'Submitting your order, please wait...';
            
            try {
                submitButton.textContent = 'Submitting...';
                submitButton.disabled = true;

                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `data=${encodeURIComponent(JSON.stringify(payload))}`
                });
                
                if (response.ok) {
                    // Success path: The HTTP response was okay.
                    saveOrderToLocalStorage(cart, email, orderId, total);
                    modalOrderId.textContent = orderId;
                    confirmationModal.classList.remove('hidden');
                    // Hide the order summary modal
                    orderSummaryModal.classList.add('hidden');
                    // Refresh the catalog to reflect updated inventory and row order
                    await fetchData();
                } else {
                    // Error path: The HTTP response was not okay.
                    const errorText = await response.text();
                    const errorMessage = errorText.trim() || `Server responded with a status of ${response.status}. The Apps Script might be misconfigured.`;
                    
                    // New detailed error message for better debugging
                    let detailedMessage = `Order submission failed. The server responded with an error (${response.status}). This often means:
                    \n1. The Google Apps Script URL is incorrect. Double-check for typos.
                    \n2. The Google Apps Script is not deployed correctly. Ensure it is deployed as a "Web app" and "Execute as:" is set to "Me" and "Who has access:" is set to "Anyone."
                    \n3. There is an issue with the script's code.`;
                    
                    throw new Error(detailedMessage);
                }
            } catch (error) {
                console.error('Error submitting order to Apps Script:', error);
                confirmationMessage.textContent = `${error.message}`;
                confirmationMessage.classList.remove('text-green-600', 'text-gray-500');
                confirmationMessage.classList.add('text-red-500', 'block');
            } finally {
                submitButton.textContent = 'Submit Order';
                submitButton.disabled = false;
            }
        });

        // Event listener for the confirmation modal's close button
        modalCloseButton.addEventListener('click', () => {
            confirmationModal.classList.add('hidden');
            // Re-fetch data to reflect any changes in inventory
            fetchData();
        });

        // Initial call to hide the main content until age is verified
        document.addEventListener('DOMContentLoaded', () => {
            mainContent.classList.add('hidden');
            ageGateModal.classList.remove('hidden');
        });
    </script>
</body>
</html>
